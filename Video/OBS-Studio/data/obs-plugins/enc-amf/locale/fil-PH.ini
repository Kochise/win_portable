Interval.IFrame.Description="Agwat (sa segundo) sa pagitang ng I-Frames. I-Frames i-override P-Frames and B-Frames."
Period.IFrame="Panahon ng I-Frame (nasa Frames)"
Period.IFrame.Description="Agwat (sa Frames) sa pagitang ng I-Frames. I-Frames i-override P-Frames and B-Frames."
