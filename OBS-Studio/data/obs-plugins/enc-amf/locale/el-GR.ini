QualityPreset="Ποιότητα Preset"
QualityPreset.Description="Η ποιοτική προεπιλογή που χρησιμοποιείται για κωδικοποίηση, επηρεάζει την ταχύτητα και την ποιότητα.\n- '\@QualityPreset.Speed\@' έχει την υψηλότερη ταχύτητα και τη χειρότερη ποιότητα.\n- '\@QualityPreset. uality\@' έχει την υψηλότερη ποιότητα και τη χειρότερη ταχύτητα.\n- '\@QualityPreset.Balanced\@' είναι ένα ισορροπημένο μίγμα των δύο.\n\nΑυτή η επιλογή είναι στατική και δεν μπορεί να αλλάξει κατά την κωδικοποίηση."
QualityPreset.Speed="Ταχύτητα"
QualityPreset.Balanced="Ισορροπία"
QualityPreset.Quality="Ποιότητα"
Profile="Προφίλ"
Profile.Description="Το προφίλ που χρησιμοποιείται για την κωδικοποίηση, με καλύτερα υποστηριζόμενα προφίλ στην κορυφή και υψηλότερη ποιότητα προφίλ στο κάτω μέρος.\nΓια τις περισσότερες περιπτώσεις, είναι καλύτερο να μην αλλάξετε αυτή την επιλογή και να την αφήσετε στην προεπιλεγμένη τιμή.\n\nΑυτή η επιλογή είναι στατική και δεν μπορεί να αλλάξει κατά την κωδικοποίηση."
ProfileLevel="Επίπεδο Σχεδιαγράμματος"
ProfileLevel.Description="Το επίπεδο χρήσης για το προφίλ που χρησιμοποιείται για τον προσδιορισμό της μέγιστης ανάλυσης και του πλαισίου για μια κωδικοποιημένη ροή.\nΥψηλότερες τιμές σημαίνουν λιγότερο υποστηριζόμενες συσκευές, αλλά δυνητικά καλύτερη ποιότητα, ενώ χαμηλότερες τιμές σημαίνουν περισσότερες υποστηριζόμενες συσκευές, αλλά ενδεχομένως χειρότερη ποιότητα.\nΕίναι καλύτερο να το αφήσετε αυτό στην προεπιλεγμένη τιμή του '\@Utility. utomatic\@' που θα επιλέξει το χαμηλότερο επίπεδο που μπορεί να υποστηρίξει την ανάλυση και το πλαίσιο για μέγιστη συμβατότητα.\n\nΑυτή η επιλογή είναι στατική και δεν μπορεί να αλλάξει κατά την κωδικοποίηση."
Tier="Επίπεδο"
Tier.Description="Η βαθμίδα με την οποία κωδικοποιείται.\n- Το 'Υψηλό' χρησιμοποιείται για υψηλή περιεκτικότητα σε bitrate όπως η σχεδόν απωλεστική εγγραφή.\n- Το 'Main' χρησιμοποιείται για streaming media ή κανονική εγγραφή.\n\nΑυτή η επιλογή είναι στατική και δεν μπορεί να αλλάξει κατά την κωδικοποίηση."
AspectRatio="Αναλογία εικόνας"
AspectRatio.Description="Ποια Αναλογία Απεικόνισης πρέπει να αναφέρεται στο αρχείο εξόδου."
CodingType="Τύπος Κωδικοποίησης"
CodingType.Description="Ο τύπος κωδικοποίησης που θα χρησιμοποιηθεί κατά την κωδικοποίηση του τελικού πακέτου.\n- '\@Utility.Automatic\@' επιλέγει αυτόματα τον καλύτερο τύπο κωδικοποίησης (συνιστάται).\n- Το 'CALVC' (Context-Adaptive Variable-Length Coding) είναι ελαφρώς γρηγορότερο, αλλά έχει ως αποτέλεσμα μεγαλύτερο μέγεθος περιεχομένου.\n- Το 'CABAC' (Context-Adaptive Binary Αριθμητική Κωδικοποίηση) είναι ελαφρώς πιο αργό, αλλά έχει ως αποτέλεσμα μικρότερο μέγεθος περιεχομένου.\n\nΑυτή η επιλογή είναι στατική και δεν μπορεί να αλλάξει κατά την κωδικοποίηση."
MaximumReferenceFrames="Μέγιστος Αριθμός Καρέ Αναφοράς"
MaximumReferenceFrames.Description="Η μέγιστη ποσότητα των πλαισίων αναφοράς που χρησιμοποιούνται στο κωδικοποιημένο περιεχόμενο, επηρεάζει άμεσα την ποιότητα των κωδικοποιητών που το υποστηρίζουν.\n\nΑυτή η επιλογή είναι στατική και δεν μπορεί να αλλάξει κατά την κωδικοποίηση."
RateControlMethod="Μέθοδος Ελέγχου Ρυθμού"
RateControlMethod.Description="Ποια μέθοδος θα πρέπει να χρησιμοποιηθεί για τον έλεγχο του (bit)rate?\n- '\@RateControlMethod. QP\@' αναθέτει καθορισμένες παραμέτρους ποσοτικοποίησης σε κάθε πλαίσιο και συνιστάται για την υψηλή ποιότητα να σχεδόν απωλεστική εγγραφή.\n- '\@RateControlMethod.CBR\@' προσπαθεί να πλησιάσει όσο το δυνατόν περισσότερο στο \@Bitrate.Target\@, προαιρετικά γεμίζοντάς το με \@FillerData\@, και συνιστάται για streaming.\n- '\@RateControlMethod.VBR\@' προσπαθεί να πλησιάσει όσο το δυνατόν περισσότερο στο \@Bitrate.Peak\@ και αν είναι δυνατόν πηγαίνει τόσο χαμηλά όσο το \@Bitrate. arget\@, και συνιστάται για καταγραφή μικρού μεγέθους.\n- '\@RateControlMethod.VBRLAT\@' είναι παρόμοια με '\@RateControlMethod.VBR\@' αλλά αντ' αυτού λαμβάνεται υπόψη η καθυστέρηση κωδικοποίησης."
RateControlMethod.CQP="Σταθερή QP (CQP)"
RateControlMethod.CBR="Σταθερός Ρυθμός μετάδοσης bit (CBR)"
RateControlMethod.VBR="Μεταβλητός Ρυθμός Bit (Peak Constrained) (VBR)"
RateControlMethod.VBRLAT="Μεταβλητός Ρυθμός Bit (Περιορισμός Περιεκτικότητας) (VBRLAT)"
PrePassMode="Λειτουργία Pre-Pass"
PrePassMode.Description="Το Pre- Pass βελτιώνει την κατανομή bitrate μέσα σε μια ακολουθία (GOP), ωστόσο τα αποτελέσματα αυτού μπορεί να ποικίλουν από χαρτί σε κάρτα.\nΗ ενεργοποίηση αυτής της ρύθμισης μειώνει την απόδοση της κωδικοποίησης κατά περίπου 10%, γεγονός που μπορεί να έχει ως αποτέλεσμα την υπερφόρτωση της κωδικοποίησης."
PrePassMode.Quarter="\@Utility.Switch.Ενεργοποιημένο\@ (Ενα Τέταρτο Μεγεθους)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (Mισό Mέγεθος)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (Πλήρες Μέγεθος)"
Bitrate.Target.Description="Ρυθμός bit για προσπάθεια επίτευξης στη συνολική ακολουθία."
Bitrate.Peak="Μέγιστος ρυθμός μετάδοσης bit"
Bitrate.Peak.Description="Ρυθμός bit για προσπάθεια επίτευξης στη συνολική ακολουθία."
