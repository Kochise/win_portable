OpenCL.Transfer="OpenCL Aktarma"
OpenCL.Transfer.Description="Kareyi GPU'ya haritalanmış bellek yerine OpenCL ile aktar. OpenCL ile aktarım GPU kullanılırken haritalanmış bellekle aktarıma göre daha az düzensizdir."
OpenCL.Conversion="OpenCL Dönüştürme"
OpenCL.Conversion.Description="Kareyi GPU'da DirectCompute yerine OpenCL ile dönüştür."
MultiThreading="Çoklu Kullanımlı"
MultiThreading.Description="Kareleri göndermeyi ve paketleri almayı idare için birden fazla iş parçacığı kullan. Bu yavaş CPU'larda yardcı olabilir ancak genel olarak daha fazla sistem kaynağı kullanacaktır. Daha hızlı CPU'larda performansı olumsuz yönde etkileyecektir."
QueueSize="Sıra boyutu"
QueueSize.Description="Paketleri almaya çalışmadan önce kodlayıcı için bu kadar kareyi kuyruğa al. Daha yüksek bir değer daha fazla gecikmeye neden olurken daha düşük bir değer de kodlayıcının aşırı yüklenmesine neden olabilir. Bunun varsayılandan değiştirilmesi önerilmez."
View="Görüntüleme Modu"
View.Description="Hangi özellikler görünmelidir?\n- '\@View.Basic\@' en temel görünümdür ve herkes için önerilir.\n- '\@View.Advanced\@', çoklu GPU desteği gibi daha fazla seçenek gösterir ve ileri düzey kullanıcılar için önerilir.\n- '\@View.Expert\@', ciddi sorunlara neden olma potansiyeline sahip tehlikeli seçenekler gösterir ve yalnızca ne yaptığınızı gerçekten biliyorsanız, önerilir.\n- '\@View.Master\@' tüm görüntüleme kısıtlamalarını kaldırır ve donanım hatalarına neden olabilecekler dahil tüm seçenekleri gösterir.\n\nOBS ve eklenti sahipleri, lisans sözleşmeniz uyarınca yaptığınız işlemlerden kaynaklanan zararlardan sorumlu değildir. '\@View.Master\@' öğesinin kullanılması, ortaya çıkabilecek sorunlar için sizi herhangi bir destek türünden diskalifiye eder."
View.Basic="Temel"
View.Advanced="Gelişmiş"
View.Expert="Uzman"
View.Master="Usta"
Debug="Hata Ayıklama"
Debug.Description="OBS günlük dosyasına kaydedilecek ek hata ayıklama iletilerini etkinleştirin.\nBu, OBS Studio'yu komut satırında '--verbose --unfiltered log' (başlat ') ile başlatmanızı gerektirir.\nUyarı: Bu, oluşturulan hata ayıklama iletilerinin sayısı nedeniyle genel OBS performansının düşmesine neden olur, yalnızca istendiğinde veya kodlama ile ilgili bir sorun bulmaya çalışırken kullanın."
