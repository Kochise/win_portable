FrameSkipping.Period.Description="Интервал (у Фрејмовима) између прескочених фрејмова. Ово може да се користи за симулацију мањег броја слика него онај на који је OBS подешен, док се и даље емитује исправан стрим."
FrameSkipping.Behaviour="Понашање током прескакања фрејмова"
FrameSkipping.Behaviour.Description="Дефинишите како се прескакање фрејмова понаша."
FrameSkipping.SkipNth="Прескочи сваки N-ти фрејм"
FrameSkipping.KeepNth="Задржи искључиво сваки N-ти фрејм"
VBAQ.Description="Омогући употребу ''адаптивне квантизације која се заснива на варијанси'' (енг. Variance Based Adaptive Quantization - VBAQ) која користи варијансу пиксела како би се боље расподелила брзина протока.\nРад се заснива на идеји да је људски визуелни систем мање осетљив на појаве у областима високе текстуре и да ће самим тим погурати проток ка глаткијим површинама.\nОмогућавање ове опције може да доведе до побољшања у субјективном квалитету одређеног садржаја."
EnforceHRD="Примени HRD"
EnforceHRD.Description="Примени Хипотетички Декодер Референце који се користи да провери да ли је пренос бинарних података на излазу исправан."
VBVBuffer="VBV бафер"
