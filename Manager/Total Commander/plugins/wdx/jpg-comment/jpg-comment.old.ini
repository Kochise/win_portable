[Settings]
; Display error messages
; 1 = default
ShowErrors=1

[Metadata]

; Each line corresponds to one metadata field defined by pipe separated tokens.

; The field type is the first token. It must comply with the content plugin interface.
; Possible field types are:
; 1: ft_numeric_32
; 2: ft_numeric_64
; 3: ft_numeric_floating
; 3Rxx: EXIF type Rational converted to decimal number to the base of xx
; 4: ft_date
; 5: ft_time
; 6: ft_boolean
; 7: ft_multiplechoice
; 8: ft_string
; 8PP: ft_string as read-only pretty printed string
; 10: ft_datetime
; 11: ft_stringw

; The field name is the second token. It can be any string, however .(dot) must not be used.

; The metadata key is the third token. It must comply with the Exiv2 syntax.
; See http://exiv2.org/metadata.html.

; The remaining tokens are the possible multiple choice fields if field type equals 7.
; The choice tokens are set by: value=alternative display value
; If no alternative display value is given the data value is displayed instead.

