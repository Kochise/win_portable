<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="/skin/screengrab_16_icon.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="/skin/popup.css" />
		<script type="text/javascript" src="/content/popup.js" charset="utf-8"></script>
		<script type="text/javascript" src="/content/utils.js" charset="utf-8"></script>

		<script type="text/javascript" src="/content/prefs.js" charset="utf-8"></script>
	</head>
<body>
<table>
	<tr id="s3sg_action_list"><td style="white-space: nowrap;">

		<div class="s3sg_menu_action" id="s3sg_copy_selection" label="selection"></div><br/>

		<div style="border-bottom: 1px #cccccc dotted; margin-top: 5px;margin-bottom: 5px;"></div>
		<div class="s3sg_menu_action" id="s3sg_settings" style="color: #999999; text-align: right;" label="settings.label"></div>

	<tr id="s3sg_action_prepare" is_hidden="true"><td style="white-space: nowrap;">
		<span id="s3sg_action_prepare_text" label="prepare_percent"></span>
