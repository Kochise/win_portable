VBAQ.Description="බිට්රේට් වඩා හොඳින් බෙදා හැරීම සඳහා පික්සල් විචලතාව මත පදනම් වූ 'විචලතාව පදනම් වූ අනුවර්තී ප්රමාණය' (VBAQ) භාවිතය සක්රීය කරන්න.\nඑය මානව දෘශ්ය පද්ධතිය ඉතා වයනය සහිත ප්රදේශවල කෞතුක වස්තු වලට අඩු සංවේදී වන අතර එමඟින් බිට්රේට් සුමට පෘෂ්ඨ දෙසට තල්ලු කරනු ඇත යන අදහස මත ක්රියා කරයි.\nමෙය සක්රීය කිරීම ඇතැම් අන්තර්ගතයන් සමඟ ආත්මීය ගුණාත්මක භාවය වැඩි දියුණු කිරීමට හේතු විය හැක."
