QualityPreset.Description="এনকোডিংয়ের জন্য ব্যবহৃত গুণমান প্রসেট গতি এবং গুণমানকে প্রভাবিত করে।\n- '\@QualityPreset.Speed\@' এর সর্বোচ্চ গতি এবং সবচেয়ে খারাপ মান আছে। \n- '\@QualityPreset.Quality\@' এর সর্বোচ্চ মান এবং সবচেয়ে খারাপ গতি রয়েছে। \n- '\@QualityPreset.Balanced\@' দুইটির একটি সুষম মিশ্রণ।\n\nএই বিকল্পটি স্থিতিশীল এবং এনকোডিংয়ের সময় পরিবর্তন করা যাবে না।"
