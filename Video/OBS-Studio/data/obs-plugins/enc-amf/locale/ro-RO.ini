QP.Minimum.Description="Cea mai mică valoare QP folosită într-un cadru."
QP.IFrame.Minimum="Cadru-I QP Minim"
QP.IFrame.Minimum.Description="Cea mai mică valoare QP folosită într-un cadru I."
QP.PFrame.Minimum="Cadru-P QP Minim"
QP.PFrame.Minimum.Description="Cea mai mică valoare QP folosită într-un cadru P."
