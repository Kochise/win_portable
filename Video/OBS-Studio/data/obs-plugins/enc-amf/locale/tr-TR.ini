QualityPreset="Kalite Ön Tanımı"
QualityPreset.Description="Kodlama için kullanılan Kalite Ön Ayarı hızı ve kaliteyi etkiler.\n- '\@QualityPreset.Speed​​\@' en yüksek hıza ve en kötü kaliteye sahiptir.\n- '\@QualityPreset.Quality\@' en yüksek kaliteye sahiptir ve en kötü hız.\n- '\@QualityPreset.Balanced\@' ikisinin dengeli bir karışımıdır.\n\nBu seçenek statiktir ve kodlama sırasında değiştirilemez."
QualityPreset.Speed="Hız"
QualityPreset.Balanced="Dengeli"
QualityPreset.Quality="Kalite"
Profile="Profil"
Profile.Description="Bu profil kodlama için kullanılır, daha destekli profiller en yüksekteyken en kaliteli profiller aşağıdadır.\nÇoğu zaman, bu seçeneği değiştirmeyip varsayılan değerinde bırakmak en iyisidir.\n\nBu seçenek statiktir ve kodlama sırasında değiştirilemez."
ProfileLevel="Profil Seviyesi"
ProfileLevel.Description="Kodlanmış bir akış için maksimum çözünürlüğü ve kare hızını belirlemek için kullanılan profil için kullanılacak seviye.\nDaha yüksek değerler daha az desteklenen cihazlar, ancak potansiyel olarak daha iyi kalite anlamına gelirken, düşük değerler daha fazla desteklenen cihazlar ancak potansiyel olarak daha kötü kalite anlamına gelir.\nBunu, en iyi uyumluluk için çözünürlüğü ve kare hızını destekleyen en düşük seviyeyi seçecek olan '\@Utility.Automatic\@' varsayılan değerinde bırakmak en iyisidir.\n\nBu seçenek statiktir ve kodlama sırasında değiştirilemez."
Tier="Kademe"
Tier.Description="Kademe için kodlamak ile.\n - 'Yüksek' kayıpsız kayda yakın kayıtlar gibi yüksek bit hızı içeriği için kullanılır.\n- 'Ana', medya akışı veya normal kayıt için kullanılır.\n\n Bu seçenek statiktir ve kodlama sırasında değiştirilemez."
AspectRatio="En-Boy Oranı"
AspectRatio.Description="Çıkış dosyasına yazılması gereken En-Boy Oranı."
CodingType="Kodlama Türü"
CodingType.Description="Son paketi kodlarken kullanılacak kodlama türü.\n- '\@ Utility.Automatic \@' otomatik olarak en iyi kodlama tipini seçer (önerilen)\n- 'CALVC' (İçerik Uyarlamalı Değişken Uzunluklu Kodlama) biraz daha hızlıdır, ancak daha büyük kodlanmış içerik boyutuyla sonuçlanır.\n- 'CABAC' (Bağlam Uyarlamalı İkili Aritmetik Kodlama) biraz daha yavaştır, ancak daha küçük kodlanmış içerik boyutuyla sonuçlanır.\n\nBu seçenek statiktir ve kodlama sırasında değiştirilemez."
MaximumReferenceFrames="Maksimum Referans Karesi"
MaximumReferenceFrames.Description="Kodlanmış içerikte kullanılacak maksimum kare referans miktarı. Bunu destekleyen kodlayıcıların kalitesini doğrudan etkiler.\n\nBu seçenek sabittir ve kodlama sırasında değiştirilemez."
RateControlMethod="Oran Kontrol Yöntemi"
RateControlMethod.Description="(Bit) oranını kontrol etmek için hangi yöntem kullanılmalıdır? \n- '\@RateControlMethod.CQP\@' her kareye sabit kantitatif parametreler atar ve yüksek kalitede kayıpsız kayda yakın kayıt için önerilir.\n- '\@RateControlMethod.CBR\@' \@Bitrate.Target\@ 'a mümkün olduğunca yaklaşmaya çalışır, isteğe bağlı olarak \@FillerData\@ ile doldurulur ve akış için önerilir.\n- '\@RateControlMethod.VBR\@' \@Bitrate.Peak\@ 'e mümkün olduğunca yaklaşmaya çalışır ve eğer mümkünse \@Bitrate.Target\@' a kadar iner ve küçük boyutlu kayıt için önerilir.\n- '\@RateControlMethod.VBRLAT\@' '\@RateControlMethod.VBR\@' ile benzer ancak bunun yerine kodlama gecikmesini hesaba katar."
RateControlMethod.CQP="Sabit QP (CQP)"
RateControlMethod.CBR="Sabit Bit Hızı (CBR)"
RateControlMethod.VBR="Değişken Bit Hızı (Tepe Kısıtlı) (VBR)"
RateControlMethod.VBRLAT="Değişken Bit Hızı (Gecikme Kısıtlı) (VBRLAT)"
PrePassMode="Ön Geçiş Modu"
PrePassMode.Description="Ön-Geçiş, bir dizi (GOP) içindeki bit hızı dağılımını iyileştirir, ancak bunun etkileri karttan karta değişebilir.\nBunun kullanılması kodlama performansını aşağı yukarı% 10 azaltarak kodlamanın aşırı yüklenmesine neden olabilir."
