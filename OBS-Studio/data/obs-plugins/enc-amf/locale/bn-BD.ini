Debug="ডিবাগ"
Debug.Description="ওবিএস লগ ফাইলে লগ হওয়ার জন্য অতিরিক্ত ডিবাগ বার্তাগুলি সক্ষম করুন।\nএর জন্য আপনার কমান্ড লাইনে '--verbose --unfiltered_log' (' অপসারণ করতে হবে) দিয়ে OBS Studio টি শুরু করা দরকার।\nসতর্কতা: অত্যাধিক ডিবাগ বার্তাগুলির কারণে এটি OBS এর সামগ্রিক কম কর্মক্ষমতা কমিয়ে দেবে, এটি করার জন্য নির্দেশ দেওয়া হলে বা এনকোডিংয়ের ক্ষেত্রে কোনও সমস্যা বের করার চেষ্টা করার সময়ই ব্যবহার করুন।"
