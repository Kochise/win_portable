GOP.Type="Typ GOP"
GOP.Type.Description="Jaký typ GOP by měl být použit:\n- '\@GOP.Type.Fixed\@' bude vždy používat pevné vzdálenosti mezi jednotlivými GOP.\n- '\@GOP.Type.Variable\@' umožňuje GOP různých velikostí v závislosti na potřebách.\n'\@GOP.Type.Fixed\@' funguje implementace H264 a je nejlepší pro lokální síťové streamování, zatímco '\@GOP.Type.Variable\@' je nejlepší pro málo kvalitní nahrávky."
