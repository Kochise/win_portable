; CsvQuery settings file

[General]
; If true converts strings starting with zeroes (e.g. 0014) to numbers
ConvertInitialZerosToNumber=False
; In debugmode extra diagnostics are output
DebugMode=False
; Maximum length of a numeric string before it's considered a string instead
MaxIntegerStringLength=10
; (Experimental) Read XML files and try to find line-similar entries
ParseXmlFiles=False
; Saves the query cache to disk between boots
SaveQueryCache=True
; Separators that are detected automatically
Separators=,;|\t
; Use colors from Notepad++ theme
UseNppStyling=False

[Generation]
; Default quote escape character when quotes exists inside text
DefaultQuoteChar="
; Default separators when generating CSV
DefaultSeparator=,
; Use original headers when generating a new CSV (only works on THIS-queries)
UseOriginalColumnHeadersOnGeneratedCsv=True

[SQL]
; For SQLite a file path or ':memory:' for in-memory database. 
; For MSSQL name of database in local default instance (trusted connection)
Database=:memory:
; If true guesses the column types when creating database table
DetectDbColumnTypes=False
; SQL provider for data storage
StorageProvider=SQLite
