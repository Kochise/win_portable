MultiThreading.Description="Користите више од једног низа за предавање фрејмова и враћање пакета. Ово може да помогне ако имате спорији процесор, али захтева више ресурса целокупног система. Негативно утиче на перформансе бржих процесора."
QueueSize="Величина реда"
QueueSize.Description="Сместите у ред фрејмове пре покушаја враћања пакета. Већа вредност има за последицу дуже време одзива, док мања вредност може да изазове преоптерећење енкодирања. Није препоручљиво мењати препоручена подешавања."
