<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />    
    <style type="text/css">
        @import url("common.css");
    </style>
    <meta http-equiv="MSThemeCompatible" content="Yes">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">    
</head>
<body>
     <script src="../chromeevent.js"></script>
	 <script src="commonjs/jquery-1.2.js"></script>
	 <script src="commonjs/lang.js"></script>
	 <script src="commonjs/button.js"></script>
	 <script src="commonjs/common.js"></script>
	 <script src="commonjs/ReadXML.js"></script>	 
	 <script src="gpa.js"></script>	
	 <script src="gpaeventhandler.js"></script>	
    <div id="lyrAppMain" class="containermainvalpwd no-selection">
		<div id="lyrControlButton" class="controlbuttoncontainer">
          <input type="image" src="2110/spacer.gif" id="enrwiz_btnCancel" style="background-image: url('2110/closebutton.png');" class="controlbutton controlfloating" />
        </div>
        <div class="containercantlogin" id="lyrCantLogin">
            <label id="enrwiz_LblCantLogin" onclick="document.getElementById('enrwiz_btnCantLogin').click();" class="normalFontLink"></label>
        </div>
        <div style="width: 186px; height: 30px; z-index: 2; position: absolute; top: 0px" id="lyrChangeButton"></div>
        <div style="Z-INDEX: 2; WIDTH: 210px; POSITION: absolute; TOP: 10px; display: block;" id="lyrMsg">
            <table class="tblelements" align="center" style="width: 210px;">
                <tr>
                    <td align="center">
                        <div>
                            <label id="GPA_LblUserName" class="normalFont"></label>
                        </div>
                    </td>
                </tr>
            </table>
            <table class="tblelements" align="center" style="width: 210px; height: 55px">
                <tr>
                    <td align="center">
                        <div style="margin: 2px 19px 0px 19px; padding: 3px;" class="containermessagevalpwd">
                            <label style="text-align: center" id="enrwiz_TxtMessage" class="normalFontBlack"></label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div style="Z-INDEX: 2; WIDTH: 210px; POSITION: absolute; TOP: 25px; HEIGHT: 52px; display: block;" id="lyrPassword">
            <table class="tblelements" align="center" style="width: 210px; height: 65px">
                <tr>
                    <td align="center" style="vertical-align: top">
                        <div id="lyrPasswordBox" style="width: 204px; height: 50px; display: none;">
                            <img alt="" src="2110/frame.png" id="Password_1" class="pinbox floating" style="width: 50px; height: 50px;">
                            <img alt="" src="2110/frame.png" id="Password_2" class="pinbox floating" style="width: 50px; height: 50px;">
                            <img alt="" src="2110/frame.png" id="Password_3" class="pinbox floating" style="width: 50px; height: 50px;">
                            <img alt="" src="2110/frame.png" id="Password_4" class="pinbox floating" style="width: 50px; height: 50px;">
                        </div>
                    </td>
                </tr>
            </table>
            <table class="tblelements" align="center" style="width: 210px; height: 55px">
                <tr>
                    <td align="center">
                        <div id="lyrPasswordButtonsBorder" style="width: 174px; height: 210px;padding: 2px;">
                            <div id="lyrPasswordButtons" style="display: none; width: 100%; height: 100%; margin-left:2px">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            
            <div class="backspacepinpadbutton" id="lyrBackSpaceButton">
			<input id="enrwiz_btnBackspace" type="image" src="2110/backspace_1.png" style="width: 113px; height: 55px; margin-left:-51px; margin-top:6px" onmouseover="ShowMouseMoveEffect(this,'2110/backspace_2.png')" onmouseout="ShowMouseMoveEffect(this,'2110/backspace_1.png')" onmousedown="ShowMouseMoveEffect(this,'2110/backspace_3.png')" onclick="RemoveLastSelection()">
            </div>
        </div>
    </div>
    <div style="display: none" id="layer5">
        <input id="enrwiz_btnOK" type="button" value="category" style="visibility: hidden">
        <input id="enrwiz_btnNotifyPinButtonClick" type="button" value="Cancel" style="visibility: hidden">
        <input id="enrwiz_btnNotifyBackSpaceButtonClick" type="button" value="Cancel" style="visibility: hidden">
        <input id="enrwiz_btnCantLogin" type="button" value="Cancel" style="visibility: hidden">
        <input id="enrwiz_btnPageLoaded" type="button" value="Cancel" style="visibility: hidden">
        <input id="page_loadcomplete" type="button" style="visibility: hidden">
    </div>   
</body>
</html>
