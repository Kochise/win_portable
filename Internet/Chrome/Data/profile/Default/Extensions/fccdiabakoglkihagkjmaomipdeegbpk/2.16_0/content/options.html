<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title id="s3sg_title_head" label="extension_name :: settings.label"></title>
		<link rel="stylesheet" type="text/css" href="/skin/options.css" />
		<script type="text/javascript" src="/content/options.js" charset="utf-8"></script>
		<script type="text/javascript" src="/content/utils.js" charset="utf-8"></script>
		<script type="text/javascript" src="/content/i18n.js" charset="utf-8"></script>
		<script type="text/javascript" src="/content/prefs.js" charset="utf-8"></script>
		<script type="text/javascript" src="/locale/supported.js" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="/content/tabs/tabs.css" />
		<script type="text/javascript" src="/content/tabs/tabs.js" charset="utf-8"></script>
	</head>
<body>
<form id="s3sg_form" action="#">
<center>
<table align="center" border="0" cellpadding="0" cellspacing="0" id="tabsBox" style="min-width: 750px;">
	<tr valign="bottom">
		<td><div id="settings_label"><span label="extension_name"></span><span> - </span><span label="settings.label"></span></div></td>
		<td align="right"><div id="settings_saved" is_hidden="true" label="pref.settings.saved.label"></div></td>
	</tr>
	<tr>
		<td class="tabsBox" colspan="2">
			<div style="float: right; width: 200px; text-align: right;"><select id="current_locale" name="current_locale"></select></div>
			<ul id="tabs" style="white-space: nowrap; padding-right: 210px;">
				<li><a href="#s3sg_tab_main" label="preference.main"></a></li>
				<li><a href="#s3sg_tab_save" label="preference.image.save"></a></li>
				<li><a href="#s3sg_tab_upload" label="preference.image.upload"></a></li>
				<li><a href="#s3sg_tab_image_name" label="preference.image.name.template"></a></li>
				<li><a href="#s3sg_tab_discount" label="adv_title.label" id="s3sg_tab_discount_label"></a></li>
			</ul>

<!-- Main -->
<div class="tabContent" id="s3sg_tab_main">
	<div class="groupbox" caption="true">
		<div class="caption"><span label="preference.image.format"/></div>
		<div style="position:relative;top:5px">
		<input type="radio" name="imageFormat" label="PNG" value="png"/><br/>
		</div>
		<div>
			<div style="width: 60px; display: inline-block;"><input type="radio" name="imageFormat" label="JPEG" value="jpg"/></div>
			<input type="range" id="jpgImageQuality" name="jpgImageQuality" min="1" max="100" step="1"/>
			<span style="width: 35px; display: inline-block;" id="jpgImageQuality_label"></span>
			<input type="button" id="jpgImageQuality_reset" label="preference.reset" oncommand="screengrab.changeJpgImageQuality(70);"/>
		</div>
		<input type="radio" name="imageFormat" label="BMP" value="bmp"/><br/>
		<div id="webpImageQuality_block">
			<div style="width: 60px; display: inline-block;"><input type="radio" name="imageFormat" label="WebP" value="webp"/></div>
			<input type="range" id="webpImageQuality" name="webpImageQuality" min="1" max="100" step="1"/>
			<span style="width: 35px; display: inline-block;" id="webpImageQuality_label"></span>
			<input type="button" id="webpImageQuality_reset" label="preference.reset" oncommand="screengrab.changeWebpImageQuality(70);"/>
		</div>
	</div>
	<div class="groupbox" caption="true">
		<div class="caption"><span label="preference.selection"/></div>
		<input type="checkbox" label="preference.selection.fast_mode" name="selection.fastMode"/><br/>
		<input type="checkbox" label="preference.selection.hide_hint_text" name="selection.hide_hint_text"/><br/>
	</div>

	<div class="groupbox">
		<input style="margin-top:-2px;" type="checkbox" label="preference.show.context_menu.main.label" name="showInContextMenu"/><br/>
		<div id="showCopyNotification_box"><input type="checkbox" name="showCopyNotification" label="preference.copy_clipboard_notification"/></div>
		<input type="checkbox" label="preference.use.only.page.force" id="onlyPageForce" name="onlyPageForce"/><br/>
		<div style="padding-left: 21px;" label="preference.use.only.page.force.label"></div>
	</div>

	<div class="groupbox">
		<table><tr>
			<td><img id="ext_icon" src="/skin/screengrab-button-click.png"></td>
			<td><div style="padding: 0 10px" label="preference.click.icon"></div></td>
			<td><select id="buttonClickIconGeneral" name="buttonClickIconGeneral">
				<option value="menu" label="preference.click.menu"></option>
				<option value="save" label="save"></option>
				<option value="save_mhtml" label="save_mhtml" id="button_click_save_mhtml"></option>
				<option value="copy" label="copy" id="button_click_copy"></option>
				<option value="upload" label="upload" id="button_click_upload"></option>
				<option value="preview" label="preview"></option>
			</select></td>
			<td><select id="buttonClickIconAdditional" name="buttonClickIconAdditional">
				<option value="page" label="page" id="button_click_capture_page"></option>
				<option value="page_force" label="page_force"></option>
				<option value="visible_portion" label="visible_portion"></option>
				<option value="selection" label="selection"></option>
			</select></td>
		</tr></table>
	</div>

	<div id="hotkeys_template" hidden="true">
		<div id="hotkeys_box">
			<div id="prefs_button_minus"></div>
			<input type="text" id="hotkeys_textbox" width="200"/>
			<select id="hotkeys_list_method" style="width: 150px;">
				<option value="save" label="save"></option>
				<option value="save_mhtml" label="save_mhtml" id="hotkey_save_mhtml"></option>
				<option value="copy" label="copy" id="hotkey_copy"></option>
				<option value="upload" label="upload" id="hotkey_upload"></option>
				<option value="preview" label="preview"></option>
			</select>
			<select id="hotkeys_list_target" style="width: 200px;">
				<option value="page" label="page" id="hotkey_capture_page"></option>
				<option value="page_force" label="page_force"></option>
				<option value="visible_portion" label="visible_portion"></option>
				<option value="selection" label="selection"></option>
			</select>
			<label><input type="checkbox" id="hotkeys_list_closetab"/><span label="preference.hotkeys.closetab" style="margin-right: 15px;"></span></label>
		</div>
	</div>
	<div class="groupbox" caption="true">
		<div class="caption">
			<div id="prefs_button_plus"></div>
			<span label="preference.hotkeys"/>
		</div>
		<table id="hotkeys_list" cellpadding="0" cellspacing="0"></table>
	</div>
</div>

<!-- Save -->
<div class="tabContent" id="s3sg_tab_save">
	<div class="groupbox">
		<span label="preference.image.save.path"></span><input style="margin-left: 10px; width: 400px;" type="text" name="defaultSavePath"><br/>
		<input type="checkbox" label="preference.image.save.quickly" name="quicklySave"/><br/>
		<br/><br/>
		<div label="preference.image.save.path_desc1"></div>
		<div label="preference.image.save.path_desc2"></div>
		<div label="preference.image.save.path_desc3"></div>
	</div>
</div>

<!-- Upload -->
<div class="tabContent" id="s3sg_tab_upload">
	<div class="groupbox" style="padding-bottom:8px;">
			<input type="checkbox" label="preference.image.upload.disable" id="uploadDisable" name="uploadDisable"/><br/>
	</div>
	<div class="groupbox" caption="true">
		<div class="caption"><span label="preference.image.upload.storage" id="uploadStorageLabel"/></div>
		<input type="radio" name="uploadStorage" id="uploadStorage_s3blog" label="http://share.pho.to/  + s3blog.org" value="s3blog.org"/><br/>
		<input type="radio" name="uploadStorage" id="uploadStorage_share_pho_to" label="http://share.pho.to/" value="share.pho.to"/><br/>
		<input type="radio" name="uploadStorage" id="uploadStorage_imgur" label="https://imgur.com/" value="imgur.com"/><br/>
		<input type="radio" name="uploadStorage" id="uploadStorage_imagebam" label="http://imagebam.com/" value="imagebam.com"/><br/>
		<input type="radio" name="uploadStorage" id="uploadStorage_lut_im" label="https://lut.im/" value="lut.im"/><br/>
		<input type="radio" name="uploadStorage" id="uploadStorage_snag_gy" label="https://snag.gy/" value="snag.gy"/><br/>
	</div>
	<div class="groupbox" style="padding-bottom:8px;">
		<input type="checkbox" label="preference.image.upload.link.to.clipboard" id="uploadClipboardLink" name="uploadLinkToClipboard"/><br/>
	</div>
</div>

<!-- Image Name -->
<div class="tabContent" id="s3sg_tab_image_name">
	<div class="groupbox" caption="true">
		<table width="100%">
			<tr>
				<td><a id="templateFileName_label" label="preference.image.name.template.in.file.name [?]" title="pref.reset.template.label"></a></td>
				<td><input type="text" name="templateFileName" style="width: 100%" id="templateFileName"/></td>
			</tr>
			<tr>
				<td><a id="templateImageName_label" label="preference.image.name.template.in.image [?]" title="pref.reset.template.label"></a></td>
				<td><input type="text" name="templateImageName" style="width: 100%" id="templateImageName"/></td>
			</tr>
			<tr valign="top">
				<td><i title="preference.image.name.template.copy.title" label="preference.image.name.template.user.codes [?]"></i></td>
				<td>
					<table width="100%" id="image_name_template"><tr valign="top"><td width="50%">
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#SG#}"/><span label=" - preference.image.name.template.code.sg"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#TITLE#}"/><span label=" - preference.image.name.template.code.title"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#URL#}"/><span label=" - preference.image.name.template.code.url"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#DOMAIN#}"/><span label=" - preference.image.name.template.code.domain"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#DOMAIN!WWW#}"/><span label=" - preference.image.name.template.code.domain_without_www"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#YYYY#}"/><span label=" - preference.image.name.template.code.yyyy"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#YY#}"/><span label=" - preference.image.name.template.code.yy"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#MM#}"/><span label=" - preference.image.name.template.code.mm"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#DD#}"/><span label=" - preference.image.name.template.code.dd"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#MONTH#}"/><span label=" - preference.image.name.template.code.month"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#WEEKDAY#}"/><span label=" - preference.image.name.template.code.weekday"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#H#}"/><span label=" - preference.image.name.template.code.h"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#M#}"/><span label=" - preference.image.name.template.code.m"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#S#}"/><span label=" - preference.image.name.template.code.s"></span><br/>
						<input type="text" clickSelectsAll="true" readonly="true" size="6" value="{#UT#}"/><span label=" - preference.image.name.template.code.ut"></span><br/>
					</td></tr></table><br/>
				</td>
			</tr>
			<tr valign="top">
				<td colspan="2">
					<div class="image_name_template_hint" label="preference.image.name.template.disabled.chars.filename"></div>
					<div class="image_name_template_hint" label="preference.image.name.template.title.crop"></div>
				</td>
		</table>
	</div>
	<div class="groupbox">
		<input type="checkbox" label="preference.onlyascii" title="preference.onlyascii.description" name="onlyascii"/>
		<div style="float: right"><span label="preference.replace.char.in.filename"></span>
		<select name="replaceCharInFilename">
			<option label="_" value="_"></option>
			<option label="-" value="-"></option>
			<option label="." value="."></option>
			<option value=" " label="preference.replace.char.in.filename.space"></option>
		</select></div>
		<br/>
		<input type="checkbox" label="preference.convertumlaute" title="preference.convertumlaute.description" name="convertumlaute"/><br/>
		<input type="checkbox" label="preference.image.insert.text" name="insertTextInImage"/><br/>
	</div>
</div>

<!-- Discount -->
<div class="tabContent" id="s3sg_tab_discount">
	<div class="groupbox">
		<div id="discount_is_enabled"  label="adv_is_enabled.label"></div>
		<div id="discount_is_disabled" label="adv_is_disabled.label"></div>
		<input type="button" id="discount_change_status" label="adv_change_status.label"/>
	</div>
</div>

<div>
	<input type="button" id="close_settings" label="pref.close.settings.label"/>
	<input type="button" id="reset_settings" label="pref.reset.settings.label"/>
</div>
		</td>
	</tr>
</table>
</center>
</form>
</body>
</html>
