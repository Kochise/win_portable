FrameSkipping="Прескакање фрејмова"
FrameSkipping.Description="Прескакање фрејмова омогућава енкодеру да прескочи фрејмове како би испунио неопходне захтеве за \@Bitrate.Target\@.\nКада енкодер прескочи фрејм, он уместо њега убаци NAL за понављање последњег фрејма у стрим.\nМоже бити од помоћи при неопходним захтевима за низак \@Bitrate.Target\@."
