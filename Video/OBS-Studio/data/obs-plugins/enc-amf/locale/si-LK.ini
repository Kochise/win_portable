Preset.Twitch="ට්විච් ස්ට්රීම්ං"
Preset.YouTube="යූ ටියුබ් ප්රවාහය"
QualityPreset="ගුණාත්මක පෙරසිටුව"
QualityPreset.Description="කේතනය සඳහා භාවිතා කරන තත්ත්ව පෙරසිටුව වේගය සහ ගුණාත්මකභාවය කෙරෙහි බලපායි.\n- '\ @QualityPreset .ස්පීඩ්\ @' වැඩිම වේගය හා නරකම තත්ත්වයේ ඇත.\n- '\ @QualityPreset .Quality\ @' ඉහළම තත්ත්වයේ හා නරකම වේගය ඇත.\n- '\ @QualityPreset. සමබර\ @' යනු දෙකේ සමබර මිශ්රණයකි.\n\nමෙම විකල්පය ස්ථිතික වන අතර කේතීකරණයේදී වෙනස් කළ නොහැක."
QualityPreset.Speed="වේගය"
QualityPreset.Balanced="සමබර"
QualityPreset.Quality="ගුණත්වය"
Profile="පැතිකඩ"
Profile.Description="කේතනය සඳහා භාවිතා කරන පැතිකඩ, ඉහළ සහ ඉහළ ගුණාත්මක පැතිකඩවල වඩා හොඳ ආධාරක පැතිකඩයන් සහිතව.\nබහුතර අවස්ථා සඳහා, මෙම විකල්පය වෙනස් නොකිරීම සහ එය පෙරනිමි අගය මත තබන්න.\n\nමෙම විකල්පය ස්ථිතික වන අතර කේතීකරණයේදී වෙනස් කළ නොහැක."
ProfileLevel="පැතිකඩ මට්ටම"
ProfileLevel.Description="කේතනය කළ ප්රවාහයක් සඳහා උපරිම විභේදනය සහ framerate තීරණය කිරීම සඳහා භාවිතා කරන පැතිකඩ සඳහා භාවිතා කළ යුතු මට්ටම.\nඋසස් අගයන් අඩු සහාය උපකරණ නමුත් හැකි වඩා හොඳ තත්ත්වයේ අදහස්, අඩු අගයන් වැඩි සහාය උපකරණ අදහස් නමුත් හැකි නරක අතට ගුණාත්මක.\nමෙය '\ @Utility .Automatic\ @' හි පෙරනිමි අගයෙන් ඉවත් කිරීම වඩාත් සුදුසුය. එමඟින් විභේදනයට සහාය විය හැකි සහ උපරිම අනුකූලතාව සඳහා ෆ්රේමරේට් කළ හැකි අවම මට්ටම තෝරා ගනු ඇත.\n\nමෙම විකල්පය ස්ථිතික වන අතර කේතනය කිරීමේදී වෙනස් කළ නොහැක."
Tier="ස්ථරයේ"
Tier.Description="සමඟ කේතනය කිරීමට ස්ථරය.\n- 'High' භාවිතා කරනුයේ ආසන්න පාඩු රහිත පටිගත කිරීම වැනි ඉහළ බිට්රේට් අන්තර්ගතයන් සඳහා ය.\n- ප්රවාහ මාධ්ය හෝ සාමාන්ය පටිගත කිරීම සඳහා 'ප්රධාන' භාවිතා වේ.\n\nමෙම විකල්පය ස්ථිතික වන අතර කේතනය කිරීමේදී වෙනස් කළ නොහැක."
AspectRatio="දර්ශන අනුපාතය"
AspectRatio.Description="කුමන දර්ශන අනුපාතය ප්රතිදාන ගොනුවට ලිවිය යුතුය."
CodingType="කේතීකරණ වර්ගය"
CodingType.Description="අවසාන පැකට්ටුව කේතනය කිරීමේදී භාවිතා කළ යුතු කේතීකරණ වර්ගය.\n- '\ @Utility .Automatic\ @' ස්වයංක්රීයව හොඳම කේතීකරණ වර්ගය (නිර්දේශිත) තෝරා ගනී.\n- 'CALVC' (සන්දර්භය-අනුවර්තී විචල්ය-දිග කේතීකරණය) තරමක් වේගවත් වන නමුත් ප්රති results ල විශාල කේතනය කළ අන්තර්ගත ප්රමාණය වේ.\n- 'CABAC' (සන්දර්භය-අනුවර්තී ද්විමය අංක ගණිතමය කේතීකරණය) තරමක් මන්දගාමී වන නමුත් එහි ප්රති results ල කුඩා කේතනය කළ අන්තර්ගත ප්රමාණය වේ.\n\nමෙම විකල්පය ස්ථිතික වන අතර කේතීකරණයේදී වෙනස් කළ නොහැක."
MaximumReferenceFrames="උපරිම විමර්ශන රාමු"
MaximumReferenceFrames.Description="කේතනය කළ අන්තර්ගතයේ භාවිතා කළ යුතු උපරිම විමර්ශන රාමු ප්රමාණය. මෙයට සහාය වන එන්කෝඩර සඳහා ගුණාත්මක භාවයට කෙලින්ම බලපායි.\n\nමෙම විකල්පය ස්ථිතික වන අතර කේතීකරණයේදී වෙනස් කළ නොහැක."
RateControlMethod="අනුපාත පාලන ක්රමය"
RateControlMethod.Description="(බිට්) අනුපාතය පාලනය කිරීම සඳහා භාවිතා කළ යුතු ක්රමය කුමක්ද?\n- '\ @RateControlMethod .CQP\ @' එක් එක් රාමුවකට ස්ථාවර ප්රමාණාත්මක පරාමිතීන් පවරයි.\n- '\ @RateControlMethod .CBR\ @' වෙත හැකි තරම් සමීප වීමට උත්සාහ කරයි\ @Bitrate .Target\ @, විකල්පයක් ලෙස එය පිරවීම\ @, සහ ප්රවාහය සඳහා නිර්දේශ කරනු ලැබේ. @FillerData\n- '\ @RateControlMethod .VBR\ @'\ @Bitrate .Peak\ @ වෙත හැකි තරම් සමීප වීමට උත්සාහ කරන අතර හැකි නම්\ re .Target\ @ තරම් අඩු යයි, සහ කුඩා ප්රමාණයේ පටිගත කිරීම සඳහා නිර්දේශ කරනු ලැබේ. @Bitrate\n- '\ @RateControlMethod .VBRLAT\ @'\ @RateControlMethod .VBR\ @' ට සමාන වන නමුත් ඒ වෙනුවට කේතන ප්රමාදය සැලකිල්ලට ගනී."
RateControlMethod.CQP="නිරන්තර QP (CQP)"
RateControlMethod.CBR="නියත බිට්රේට් (CBR)"
RateControlMethod.VBR="විචල්ය බිට්රේට් (සීමා කළ උපරිම) (VBR)"
RateControlMethod.VBRLAT="විචල්ය බිට්රේට් (ප්රමාද වීම සීමා කර ඇත) (VBRLAT)"
PrePassMode="පෙර-පාස් ප්රකාරය"
PrePassMode.Description="පෙර-පාස් අනුක්රමයක් (GOP) තුළ බිට්රේට් බෙදා හැරීම වැඩි දියුණු කරයි, කෙසේ වෙතත් මෙහි බලපෑම කාඩ්පතේ සිට කාඩ්පතට වෙනස් විය හැකිය.\nමෙය සක්රීය කිරීම මඟින් කේතීකරණ ක්රියාකාරිත්වය දළ වශයෙන් 10% කින් අඩු කරයි, එමඟින් කේතීකරණය අධික ලෙස පටවනු ලැබේ."
PrePassMode.Quarter="\ @Utility .Switch.Enabled\ @ (කාර්තුව ප්රමාණය)"
PrePassMode.Half="\ @Utility .Switch.Enabled\ @ (අඩක් ප්රමාණය)"
PrePassMode.Full="\ @Utility .Switch.Enabled\ @ (සම්පූර්ණ ප්රමාණය)"
Bitrate.Target="ඉලක්ක බිට්රේට්"
Bitrate.Target.Description="සමස්ත අනුක්රමය තුළ සාක්ෂාත් කර ගැනීමට උත්සාහ කිරීමට බිට්රේට්."
Bitrate.Peak="උපරිම බිට්රේට්"
