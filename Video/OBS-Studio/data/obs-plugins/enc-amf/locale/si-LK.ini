VBVBuffer="VBV බෆරය"
VBVBuffer.Description="VBV බෆර් ප්රමාණය තීරණය කිරීම සඳහා භාවිතා කළ යුතු ක්රමය කුමක්ද:\n- '\ @Utility .Automatic\ @' දැඩි අවහිරතා භාවිතා කරමින් ප්රමාණය ගණනය කරයි.\n- '\ @Utility .Manual\ @' පරිශීලකයාට ප්රමාණය පාලනය කිරීමට ඉඩ දෙයි.\nVBV (වීඩියෝ ස්වාරක්ෂක සත්යාපනය) බෆරය නිශ්චිත අනුපාත පාලන ක්රම මගින් සමස්ත බිට්රේට් ලබා දී ඇති සීමාවන් තුළ තබා ගැනීම සඳහා භාවිතා කරයි."
