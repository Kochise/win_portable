QualityPreset="Laatuasetus"
QualityPreset.Description="Laadun esiasetus joka vaikuttaa nopeuteen ja laatuun ja jota käytetään enkoodaukseen.\n- '\@QualityPreset.Speed\@' on nopein ja laatu on huonoin.\n- '\@QualityPreset.Quality\@' sisältää parhaan laadun, mutta se on hitain.\n- '\@QualityPreset.Balanced\@' on tasapainotettu kahden ensimmäisen välillä.\n\nTätä asetusta ei voi muuttaa enkoodauksen aikana."
QualityPreset.Speed="Nopeus"
QualityPreset.Balanced="Tasapainotettu"
QualityPreset.Quality="Laatu"
Profile="Profiili"
Profile.Description="Profiili jota käytetään enkoodaukseen. Paremmin tuetut profiilit ylhäällä ja parempilaatuiset profiilit alhaalla.\nYleisimmin tätä asetusta tätä asetusta ei kannata muuttaa oletuksesta.\n\nTätä asetusta ei voi muuttaa enkoodauksen aikana."
ProfileLevel="Profiilin taso"
ProfileLevel.Description="Profiilin taso jolla määritetään maksimiresoluutio ja ruudunpäivitys enkoodattuun lähetykseen.\nSuuremmat arvot vähentävät tuettujen laitteiden määrää, mutta laatu on mahdollisesti parempi, kun taas pienemmät arvot tukevat enemmän laitteita, mutta laatu saattaa olla huonompi.\nOn suositeltavaa jättää tämä arvo oletusarvoonsa: '\@Utility.Automatic\@' joka valitsee pienimmän tason joka tukee resoluutiota ja ruudunpäivitystä suurimman yhteensopivuuden saavuttaessa.\n\nTämä asetus on pysyvä eikä sitä voi muuttaa kesken enkoodauksen."
Tier="Tier -taso"
Tier.Description="Enkoodauksen taso.\n- 'High' on käytössä korkean bitraten sisällölle lähes häviöttömällä tallennuksella.\n- 'Main' on käytössä striimatulle medialle tai normaaliin tallennukseen.\n\nTämä asetus on pysyvä eikä sitä voi muuttaa kesken enkoodauksen."
AspectRatio="Kuvasuhde"
AspectRatio.Description="Mikä kuvasuhde kirjataan kohdetiedostoon."
CodingType="Koodaustyyppi"
CodingType.Description="Käytetyn koodauksen tyyppi enkoodattaessa viimeistä pakettia.\n- '\@Utility.Automatic\@' valitsee automaattisesti parhaan koodaustyypin (suositeltu).\n- 'CALVC' (Context-Adaptive Variable-Length Coding) on hieman nopeampi mutta enkoodauksen sisällön koko kasvaa.\n- 'CABAC' (Context-Adaptive Binary Arithmetic Coding) on hieman hitaampi mutta enkoodauksen sisällön koko pienenee.\n\nTämä asetus on pysyvä eikä sitä voi muuttaa kesken enkoodauksen."
MaximumReferenceFrames="Referenssi framejen enimmäismäärä"
MaximumReferenceFrames.Description="Referenssi framejen enimmäismäärä enkoodatussa sisällössä. Vaikuttaa suoraan laatuun enkoodereilla jotka tätä tukevat.\n\nTämä asetus on pysyvä eikä sitä voi muuttaa kesken enkoodauksen."
RateControlMethod="Rate Control -tapa"
RateControlMethod.Description="Mitä tapaa tulisi käyttää bitrate-arvon kontrolloimisessa?\n- '\@RateControlMethod.CQP\@' asettaa muuttumattomat kvantisointimääritykset jokaiselle kehykselle ja se on suositeltu korkeasta laadusta lähes häviöttömään tallennukseen.\n- '\@RateControlMethod.CBR\@' pyrkii pääsemään mahdollisimman lähelle \@Bitrate.Target\@, valinnaisesti täyttäen sen \@FillerData\@, ja se on suositeltu lähetyksiin.\n- '\@RateControlMethod.VBR\@' pyrkii pääsemään mahdollisimman lähelle \@Bitrate.Peak\@ ja laskemaan vain niin alas kuin \@Bitrate.Target\@, ja se on suositeltu pienikokoisiin tallennuksiin.\n- '\@RateControlMethod.VBRLAT\@' on samankaltainen kuin '\@RateControlMethod.VBR\@' mutta ottaa huomioon enkoodauksen viiveen."
RateControlMethod.CQP="Jatkuva QP (CQP)"
RateControlMethod.CBR="Jatkuva bitrate (CBR)"
RateControlMethod.VBR="Vaihteleva bitrate (Piikkiin sidottu) (VBR)"
RateControlMethod.VBRLAT="Vaihteleva bitrate (Latenssiin sidottu) (VBRLAT)"
PrePassMode="Pre-Pass -tila"
PrePassMode.Description="Pre-Pass parantaa bitrate-jakelua sekvenssissä (GOP), mutta vaikutukset voivat vaihdella korteittain.\nKäyttämällä tätä asetusta, enkoodaus hidastuu noin 10% ja se saattaa johtaa enkoodauksen ylikuormittumiseen."
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (neljännesosa)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (puolikas)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (kokonainen)"
Bitrate.Target="Bitrate-tavoite"
Bitrate.Target.Description="Bitrate johon tähdätään kokonaisketjussa."
Bitrate.Peak="Bitrate-piikki"
Bitrate.Peak.Description="Korkein bitrate johon tähdätään kokonaisketjussa."
