GOP.Size.Description="රාමු වල GOP (පින්තූර සමූහය) ප්රමාණය."
GOP.Size.Minimum="GOP ප්රමාණය අවම"
GOP.Size.Minimum.Description="රාමු වල GOP හි අවම ප්රමාණය (පින්තූර සමූහය)."
GOP.Size.Maximum="GOP උපරිම ප්රමාණය"
GOP.Size.Maximum.Description="රාමු වල GOP වල උපරිම ප්රමාණය (පින්තූර සමූහය)."
GOP.Alignment="GOP පෙළගැස්ම"
GOP.Alignment.Description="පර්යේෂණාත්මක, බලපෑම් නොදන්නා ය. ඔබේම අවදානමක දී භාවිතා කරන්න."
BFrame.Pattern="B-රාමු රටාව"
BFrame.Pattern.Description="කේතන අතරතුර භාවිතා කිරීමට B-Frames ප්රමාණය.\n2 වන සහ 3 වන පරම්පරාවේ VCE කාඩ්පත් මගින් සහාය දක්වයි. කේතීකරණ කාර්ය සාධනය කෙරෙහි ඍණාත්මක බලපෑම."
BFrame.DeltaQP="B-රාමු ඩෙල්ටා QP"
BFrame.DeltaQP.Description="යොමු කළ නොහැකි B-රාමු සඳහා අවසාන I- හෝ P-Frame වෙත ඩෙල්ටා QP අගය."
BFrame.Reference="B-රාමු විමර්ශන"
BFrame.Reference.Description="B-Frames පමණක් P- සහ I-Frames වෙනුවට, යොමු ලෙස B-Frames භාවිතා කිරීමට ඉඩ දෙන්න."
BFrame.ReferenceDeltaQP="B-රාමු විමර්ශන ඩෙල්ටා QP"
BFrame.ReferenceDeltaQP.Description="ඩෙල්ටා QP අගය අවසාන I- හෝ P-Frames වෙත යොමු කළ හැකි B-Frames සඳහා."
DeblockingFilter="ෙපරහන් ෙපරහන්"
DeblockingFilter.Description="විකේතකය ප්රතිස්ථාපක පෙරණයක් යෙදීමට ඉඩ දෙන්න."
MotionEstimation="චලන ඇස්තමේන්තුව"
MotionEstimation.Description="චලන ඇස්තමේන්තුව මඟින් පික්සලයක් ගියේ කොතැනදැයි ඇස්තමේන්තු කිරීමෙන් එන්කෝඩරයට අවශ්ය බිට්රේට් අඩු කිරීමට ඉඩ ලබා දේ."
MotionEstimation.Quarter="කාර්තු-පික්සල්"
MotionEstimation.Half="අර්ධ පික්සල්"
MotionEstimation.Full="කාර්තු- සහ හාෆ් පික්සල්"
Video.API="RaELUTONE."
Video.API.Description="පසුබිම් භාවිතා කළ යුත්තේ කුමන API ද?"
Video.Adapter="වීඩියෝ ඇඩප්ටර"
Video.Adapter.Description="කේතනය කිරීමට අප උත්සාහ කළ යුත්තේ කුමන ඇඩැප්ටරය මතද?"
OpenCL.Transfer="OpenCL මාරු"
OpenCL.Transfer.Description="සිතියම්ගත මතකය වෙනුවට OpenCL භාවිතා කරමින් රාමුව GPU වෙත මාරු කරන්න. OpenCL හරහා මාරු කිරීම GPU භාවිතා කරන විට සිතියම්ගත මතකය හරහා මාරු කිරීමට වඩා අඩු කඩින් කඩ වේ."
OpenCL.Conversion="OpenCL පරිවර්තනය"
OpenCL.Conversion.Description="DirectCompute වෙනුවට OpenCL භාවිතයෙන් GPU මත රාමුව පරිවර්තනය කරන්න."
MultiThreading="බහු-ආවේ"
MultiThreading.Description="රාමු ඉදිරිපත් කිරීම සහ පැකට් ලබා ගැනීම සඳහා නූල් එකකට වඩා භාවිතා කරන්න. මෙය මන්දගාමී CPUs මත උපකාර කළ හැකි නමුත් සමස්තයක් වශයෙන් වැඩි පද්ධති සම්පත් භාවිතා කරනු ඇත. එය වේගවත් CPUs මත කාර්ය සාධනය අහිතකර බලපෑමක් ඇති කරනු ඇත."
QueueSize="පෝලිම් ප්රමාණය"
QueueSize.Description="පැකට් ලබා ගැනීමට උත්සාහ කිරීමට පෙර එන්කෝඩරය සඳහා මෙම රාමු රාශියක් පෝලිම් කරන්න. ඉහළ අගයක් වැඩි ප්රමාදයක් හඳුන්වා දෙන අතර අඩු අගයක් අධික ලෙස කේතීකරණයට හේතු විය හැක. පෙරනිමියෙන් මෙය වෙනස් කිරීම රෙකමදාරු කරනු නොලැබේ."
View="දැක්ම ප්රකාරය"
View.Description="කුමන ගුණාංග දැකිය යුතුද?\n- '\ @View .Basic\ @' යනු වඩාත් මූලික දැක්ම වන අතර සෑම කෙනෙකුටම නිර්දේශ කෙරේ.\n- '\ @View .Advanced\ @' බහු-GPU සහාය වැනි තවත් විකල්ප පෙන්වන අතර උසස් පරිශීලකයින් සඳහා නිර්දේශ කරනු ලැබේ.\n- '\ @View .Expert\ @' බරපතල ගැටළු ඇති කිරීමට හැකියාවක් ඇති භයානක විකල්පයන් පෙන්වන අතර ඔබ කරන්නේ කුමක්දැයි ඔබ සැබවින්ම දන්නේ නම් එය නිර්දේශ කරනු ලැබේ.\n- '\ @View .Master\ @' සියලු නැරඹුම් සීමාවන් ඉවත් කරන අතර දෘඩාංග දෝෂ ඇති කළ හැකි ඒවා ඇතුළු සියලු විකල්ප පෙන්වයි.\n\nOBS සහ ප්ලගිනය maintainers බලපත්ර ගිවිසුම අනුව, ඔබගේ ක්රියාවන් නිසා ඇතිවන ඕනෑම හානි සඳහා වගකිව යුතු නොවේ. '\ @View .Master\ @' භාවිතා කරමින් පැන නගින ඕනෑම ගැටළුවක් සඳහා ඕනෑම ආකාරයක සහයෝගයක් ඔබට නුසුදුස්සකු වේ."
View.Basic="මූලික"
View.Advanced="වැඩිදුර"
View.Expert="විශේෂඥ"
View.Master="මාස්ටර්"
Debug="නිදොස්කිරීම"
Debug.Description="OBS ලොග් ගොනුවට ඇතුල් වීමට අතිරේක නිදොස්කරණය පණිවිඩ සක්රීය කරන්න.\nමෙය ඔබට විධාන රේඛාවේ '—verbose —unfiltered_log' ('ඉවත් කරන්න) සමඟ OBS ස්ටුඩියෝ ආරම්භ කිරීම අවශ්ය වේ.\nඅවවාදයයි: මෙය නිර්මාණය කරන නිදොස්කරණ පණිවිඩ ගණන හේතුවෙන් සමස්ත OBS ක්රියාකාරිත්වය අඩු කරයි, එසේ කිරීමට උපදෙස් දුන් විට හෝ කේතීකරණයේ ගැටලුවක් සොයා ගැනීමට උත්සාහ කරන විට පමණක් භාවිතා කරන්න."
