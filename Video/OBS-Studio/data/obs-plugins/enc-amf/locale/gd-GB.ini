Bitrate.Target.Description="An reat bhiodan ri amas air dhan t-sreath gu lèir."
Bitrate.Peak="Bàrr an reat bhiodan"
Bitrate.Peak.Description="An reat bhiodan as àirde ri amas air dhan t-sreath gu lèir."
