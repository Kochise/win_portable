FrameSkipping.Description="ফ্রেম স্কিপিং এনকোডারকে প্রয়োজনীয় \@Bitrate.Target\@ এর সাথে সামঞ্জস্য রাখতে ফ্রেম স্কিপ করতে দেয়।\nযখন এনকোডার কোনো ফ্রেম স্কিপ করে তখন পরিবর্তে এটি একটি রিপিট-লাস্ট-ফ্রেম এনএএল স্ট্রিমে ঢুকিয়ে দেয়।\nখুব অল্প \@Bitrate.Target\@ প্রয়োজনীয়তার জন্য উপযোগী।"
FrameSkipping.Period="স্কিপ-ফ্রেম পিরিয়ড"
