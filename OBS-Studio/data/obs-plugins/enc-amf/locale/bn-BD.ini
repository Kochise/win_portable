Profile="প্রোফাইল"
Profile.Description="এনকোডিং এর জন্য যে প্রোফাইলগুলি ব্যবহৃত হয়, তাদের মধ্যে ভালোভাবে সাপোর্টেড প্রোফাইলগুলি ওপরের দিকে এবং হাই কোয়ালিটি প্রোফাইলগুলি নিচের দিকে থাকে।\n বেশিরভাগ ক্ষেত্রেই, এই অপশনটি চেঞ্জ না করা এবং ডিফল্ট ভ্যালুতে রেখে দেওয়াই শ্রেয়।\n\n এই অপশনটি স্ট্যাটিক এবং এনকোডিং এর সময় পরিবর্তন করা যায় না।"
ProfileLevel="প্রোফাইল স্তর"
ProfileLevel.Description="কোনও এনকোডেড স্ট্রিমের সর্বাধিক রেজোলিউশন এবং ফ্রেমরেট নির্ধারণ করতে ব্যবহৃত হয় এমন প্রোফাইলের ব্যবহার লেভেল।\nবেশি ভ্যালু মানে কম ডিভাইস সাপোর্ট করবে কিন্তু সম্ভাব্য আরও ভালো কোয়ালিটি দেবে, যেখানে কম ভ্যালু মানে আরও বেশি ডিভাইস সাপোর্ট করবে কিন্তু সম্ভাব্য খারাপ কোয়ালিটি দেবে।\n এটিকে এর ডিফল্ট ভ্যালু '\@Utility.Automatic\@' - এ দেখে দেওয়াই শ্রেয় যা রেজোলিউশন এবং ফ্রেমরেট এর মধ্যে সর্বোচ্চ কম্প্যাটিবিলিটি স্থাপন করে এমন সর্বনিম্ন লেভেলটিকে ঠিক করবে।\n\nএই অপশনটি স্ট্যাটিক এবং এনকোডিং-এর সময় পরিবর্তন করা যায় না।"
Tier="স্তর"
Tier.Description="যে স্তরে এনকোডটি হবে।\n- 'হাই' ব্যবহৃত হয় হাই বিটরেট কনটেন্ট যেমন প্রায় লসলেস রেকর্ডিং এর জন্য।\n- 'মেইন' ব্যবহৃত হয় মিডিয়া স্ট্রিম করা অথবা নরমাল রেকর্ডিং এর জন্য।\n\nএই অপশনটি স্ট্যাটিক এবং এনকোডিং এর সময় পরিবর্তন করা যায় না।"
AspectRatio="আনুমানিক অনুপাত"
AspectRatio.Description="আউটপুট ফাইলে কোন অ্যাসপেক্ট রেশিওটি লেখা হবে?"
CodingType="কোডিং প্রকার"
CodingType.Description="ফাইনাল প্যাকেটটি এনকোডিং করার সময় যে ধরনের কোডিং ব্যবহার করা হয়।\n- '\@Utility.Automatic\@' স্বয়ংক্রিয়ভাবে সবচেয়ে ভালো কোডিং এর ধরনটি চয়ন করে (রেকমেন্ডেড)।\n- 'CAVLC' (কনটেক্সট-অ্যাডাপটিভ ভেরিয়েবল-লেংথ কোডিং) কিছুটা দ্রুত, কিন্তু এনকোডেড কন্টেনের সাইজ বড় হয়।\n- 'CABAC' (কনটেক্সট-অ্যাডাপটিভ বাইনারি অ্যারিথমেটিক কোডিং) কিছুটা মন্থর, কিন্তু এনকোডিং কনটেন্টের সাইজ ছোট হয়।\n\nএই অপশনটি স্ট্যাটিক এবং এনকোডিং এর সময় পরিবর্তন করা যায় না।"
MaximumReferenceFrames="সর্বোচ্চ রেফারেন্স ফ্রেম"
MaximumReferenceFrames.Description="এনকোডিং কন্টেন্টে ব্যবহৃত সর্বোচ্চ রেফারেন্স ফ্রেমের পরিমাণ। যে যে এনকোডার এটি সাপোর্ট করে তাদের কোয়ালিটিকে সরাসরি প্রভাবিত করে।\n\nএই অপশনটি স্ট্যাটিক এবং এনকোডিং এর সময় পরিবর্তন করা যায় না।"
RateControlMethod="হার নিয়ন্ত্রণ পদ্ধতি"
RateControlMethod.Description="(বিট)রেট নিয়ন্ত্রণ করার জন্য কোন পদ্ধতি ব্যবহার করা হবে?\n- '\@RateControlMethod.CBR\@' প্রতিটি ফ্রেমে একটি ফিক্সড কোয়ান্টাইজেশন প্যারামিটার নিযুক্ত করে এবং এটি হাই কোয়ালিটি আর প্রায় লসলেস রেকর্ডিং এর জন্য রেকমেন্ড করা হয়।\n- '\@RateControlMethod.CBR\@' চেষ্টা করে ঐচ্ছিকভাবে \@FillerData\@ দিয়ে পূরণ করে \@Bitrate.Target\@ এর যতটা সম্ভব কাছাকাছি যেতে, এবং এটি স্ট্রিমিং এর জন্য রেকমেন্ড করা হয়।\n- '\@RateControlMethod.VBR\@' \@Bitrate.Peak\@ এর যতটা কাছাকাছি যেতে পারে এবং যদি সম্ভব হয় \@Bitrate.Target\@ এর মত যতটা নিচে যেতে পারে তার চেষ্টা করে, এবং এটি স্বল্প সাইজের রেকর্ডিংয়ের জন্য রেকমেন্ড করা হয়।\n- '\@RateControlMethod.VBRLAT\@' হল '\@RateControlMethod.VBR\@' মতোই তবে পরিবর্তে এটি এনকোডিং ল্যাটেন্সিকে হিসাবে অন্তর্ভুক্ত করে।"
