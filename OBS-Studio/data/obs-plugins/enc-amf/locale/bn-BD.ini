MultiThreading="মাল্টিথ্রেডিং"
MultiThreading.Description="জমা দেওয়ার ফ্রেমগুলি হ্যান্ডেল করতে এবং প্যাকেটগুলি পুনরুদ্ধার করতে একাধিক থ্রেড ব্যবহার করুন। এটি ধীর সিপিইউগুলিতে সহায়তা করতে পারে তবে সামগ্রিকভাবে আরও সিস্টেম রিসোর্স ব্যবহার করবে। এটি দ্রুত সিপিইউতে নেতিবাচকভাবে পারফরম্যান্সকে প্রভাবিত করবে।"
QueueSize="সারি আকার"
QueueSize.Description="প্যাকেটগুলি পুনরুদ্ধার করার আগে এনকোডারটির জন্য অনেকগুলি ফ্রেম সারিবদ্ধ করুন। একটি উচ্চতর মান আরও বিলম্ব ডেকে আনে যখন একটি কম মান এনকোডিং ওভারলোডের কারণ হতে পারে। এটিকে ডিফল্ট থেকে পরিবর্তন রেকমেন্ড করা হয় না।"
View="দৃশ্য মোড"
View.Description="কোন বৈশিষ্ট্য দৃশ্যমান হওয়া উচিত?\n- '\@View.Basic\@' হল সবচেয়ে সাধারণ ভিউ এবং প্রত্যেকের জন্য প্রস্তাবিত।\n- '\@View.Advanced\@' হল মাল্টি-জিপিইউ সহায়তার মতো আরও বিকল্প দেখায় এবং উন্নত ব্যবহারকারীদের জন্য প্রস্তাবিত।\n- '\@View.Expert\@' হল বিপজ্জনক বিকল্পগুলি দেখায় যা মারাত্মক সমস্যার কারণ হতে পারে এবং কেবলমাত্র প্রস্তাবিত যদি আপনি সত্যিই জানেন যে আপনি কী করছেন।\n- '\@View.Master\@' সমস্ত দেখার সীমাবদ্ধতা সরিয়ে দেয় এবং হার্ডওয়্যার ত্রুটির কারণ হতে পারে এমনগুলি সহ সমস্ত বিকল্প দেখায়।\n\nলাইসেন্স চুক্তি অনুসারে OBS এবং প্লাগইন রক্ষণাবেক্ষণকারীরা আপনার ক্রিয়াকলাপের ফলে প্রাপ্ত ক্ষতির জন্য দায়ী নয়। '\@View.Master\@' ব্যবহারের করার ফলে আপনার যে কোনও সমুক্ষিত সমস্যা হতে পারে তার জন্য কোনও ধরণের সমর্থন থেকে অযোগ্য ঘোষণা করে।"
View.Basic="প্রাথমিক"
View.Advanced="উন্নত"
