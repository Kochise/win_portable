GOP.Type="Uri ng GoP"
GOP.Type.Description="Aling uri ng GOP ang dapat gamitin:\n- '\@GOP.Type.Fixed\@' palaging ginagamit para ayusin ang distansya bawat isang GOP.\n- '\@GOP.Type.Variable\@' nagbibigay daan it para sa GOPs na iba't ibang laki, naka depende ito kung ano ang kailangan..\n'\@GOP.Type.Fixed\@' ay kung paano ang H264 na implementa sa trabaho at ang pinakamahusay na lokal network streaming, habang '\@GOP.Type.Variable\@' ang pinakamahusay para sa mababang laki pero mataas na kalidad ng rekordings."
GOP.Type.Fixed="Naayos"
GOP.Type.Variable="Baryabol"
GOP.Size="Laki ng GOP"
GOP.Size.Description="Laki ng GOP (Grupo ng mga larawan) nasa Frames."
GOP.Size.Minimum="Pinakamababa na balyo ng GOP"
GOP.Size.Minimum.Description="Pinakamababang balyo ng GOP (Grupo ng mga larawan) nasa Frames."
GOP.Size.Maximum="Pinakamataas na balyo ng GOP"
GOP.Size.Maximum.Description="Pinakamataas na balyo ng GOP (Grupo ng mga larawan) nasa Frames."
GOP.Alignment="Paghahanay ng GOP"
GOP.Alignment.Description="Eksperimental, epekto ay hindi maitukoy. Gamitin sa sariling kapakanan."
BFrame.Pattern="Gabay ng B-Frame"
BFrame.Pattern.Description="Ang halaga ng B-Frames na gagamitin habang nag e-encode.\nNakasuporta ito sa 2nd at 3rd na henerasyon ng VCE cards. Negatibo ang epekto sa pag encode lalo na sa pagganap."
BFrame.DeltaQP.Description="Delta QP ang halaga hanggang sa huli I- or P-Frame para sa hindi sa nauugnay B-Frames."
BFrame.Reference="Sanggunian ng B-Frame"
BFrame.Reference.Description="Papayagan ang B-Frame para gamitin ang B-frames bilang sanggunian, sa halip ay P- and I-Frames."
BFrame.ReferenceDeltaQP="B-Frame sanggunian Delta QP"
BFrame.ReferenceDeltaQP.Description="Delta QP halaga hanggang sa huli I- or P-Frame para sa hindi na uugnay B-Frames."
