GOP.Type="GOP වර්ගය"
GOP.Type.Description="කුමන වර්ගයේ GOP භාවිතා කළ යුතුද:\n- '\ @GOP .type.Fixed\ @' සෑම විටම එක් එක් GOP අතර ස්ථාවර දුරක් භාවිතා කරනු ඇත.\n- '\ @GOP .type.variable\ @' අවශ්ය දේ මත පදනම්ව, විවිධ ප්රමාණයේ GOPs සඳහා ඉඩ ලබා දේ.\n'\ @GOP .Type.Fixed\ @' යනු H264 ක්රියාත්මක කිරීම ක්රියාත්මක වන ආකාරය සහ දේශීය ජාල ප්රවාහය සඳහා හොඳම වන අතර'\ @GOP .Type.Variable\ @' අඩු ප්රමාණයේ උසස් තත්ත්වයේ පටිගත කිරීම් සඳහා හොඳම වේ."
