DeblockingFilter.Description="Payagan ang decoder na mag-aplay sa Deblocking Filter."
MotionEstimation="Pag estima sa galaw"
MotionEstimation.Description="Pag estima sa galaw ay nagpapayag sa encoder sa pagpababa ng pangangailangan ng bitrate ng ma tantya kung saan ang pixel pumunta."
