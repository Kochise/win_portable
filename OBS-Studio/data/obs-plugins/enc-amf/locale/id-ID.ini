Interval.PFrame.Description="Interval (dalam Detik) antar P-Frame. P-Frame mengganti B-Frame."
Period.PFrame="Periode P-Frame (dalam Frame)"
Period.PFrame.Description="Jarak (antar Frame) antar P-Frame. P-Frame mengganti B-Frame."
Interval.BFrame="Interval B-Frame"
Interval.BFrame.Description="Interval (dalam Detik) antar B-Frame."
Period.BFrame="Periode B-Frame (dalam Frame)"
Period.BFrame.Description="Jarak (dalam Frame) antar B-Frame."
GOP.Type="Tipe GOP"
GOP.Type.Description="Jenis GOP mana yang harus digunakan: \n- '\@GOP.Type.Fixed\@' akan selalu menggunakan jarak tetap antara setiap GOP. \n- '\@GOP.Type.Variable\@' memungkinkan untuk GOP yang bervariasi ukuran, tergantung pada apa yang dibutuhkan. \n '\@GOP.Type.Fixed\@' adalah cara kerja implementasi H264 dan paling baik untuk streaming jaringan lokal, sedangkan '\@GOP.Type.Variable\@' paling baik untuk yang rendah ukuran rekaman berkualitas tinggi."
GOP.Type.Fixed="Tetap"
GOP.Type.Variable="Variabel"
GOP.Size="Ukuran GOP"
GOP.Size.Description="Ukuran GOP (Grup Gambar) dalam Frame."
GOP.Size.Minimum="Ukuran Minimum GOP"
GOP.Size.Minimum.Description="Ukuran Minimal GOP (Grup Gambar) dalam Frame."
GOP.Size.Maximum="Ukuran Maksimum GOP"
GOP.Size.Maximum.Description="Ukuran Maksimal GOP (Grup Gambar) dalam Frame."
GOP.Alignment="Penjajaran GOP"
GOP.Alignment.Description="Eksperimental, Efek tak diketahui. Gunakan dengan resiko anda sendiri."
BFrame.Pattern="Pola B-Frame"
BFrame.Pattern.Description="Jumlah B-Frame yang digunakan saat pengkodean.\nDidukung oleh Generasi kedua dan ketiga kartu VCE. Dampak negatif dalam performa pengkodean."
BFrame.DeltaQP.Description="Nilai Delta QP ke Frame I- atau P terakhir untuk B-Frame yang tidak dapat dirujuk."
BFrame.Reference="Referensi B-Frame"
BFrame.Reference.Description="Izinkan B-Frame untuk menggunakan B-Frame sebagai referensi juga, daripada hanya P- dan I-Frame."
BFrame.ReferenceDeltaQP="B-Frame Referensi Delta QP"
BFrame.ReferenceDeltaQP.Description="Nilai Delta QP ke Frame I- atau P terakhir untuk B-Frame yang dapat dirujuk."
DeblockingFilter="Filter Deblocking"
DeblockingFilter.Description="Izinkan decoder untuk menerapkan Filter Deblocking."
MotionEstimation="Estimasi Gerak"
MotionEstimation.Description="Estimasi Gerak memungkinkan encoder untuk mengurangi bitrate yang dibutuhkan dengan memperkirakan kemana perginya piksel."
MotionEstimation.Quarter="Seperempat-Piksel"
MotionEstimation.Half="Setengah-Piksel"
MotionEstimation.Full="Seperempat & Setengah-Piksel"
Video.API="API Video"
Video.API.Description="API apa yang harus backend gunakan?"
Video.Adapter="Adapter Video"
Video.Adapter.Description="Pada Adaptor apa yang harus kita coba untuk enkode?"
OpenCL.Transfer.Description="Transfel frame ke GPU menggunakan OpenCL daripada memori yang dipetakan. Transfer melalui OpenCL lebih sedikit sporadis daripada transfer melalui memori yang dipetakan saat GPU sedang digunakan."
OpenCL.Conversion="Konversi OpenCL"
OpenCL.Conversion.Description="Konversi frame dalam GPU menggunakan OpenCL daripada DirectCompute."
MultiThreading="Utasan-Multi"
MultiThreading.Description="Gunakan lebih dari satu utas untuk menangani pengiriman bingkai dan pengambilan paket. Ini dapat membantu pada CPU yang lebih lambat tetapi akan menggunakan lebih banyak sumber daya sistem secara keseluruhan. Ini akan berdampak negatif pada kinerja pada CPU yang lebih cepat."
QueueSize="Ukuran Antrian"
QueueSize.Description="Mengantrikan frame sebanyak ini untuk pembuat enkode sebelum mencoba mengambil paket. Nilai yang lebih tinggi menyebabkan lebih banyak latensi sementara nilai yang lebih rendah dapat menyebabkan encoding berlebih. Tidak disarankan untuk mengubah ini dari default."
View="Mode Tampilan"
View.Description="Properti mana yang harus terlihat? \n- '\@View.Basic\@' adalah tampilan paling dasar dan direkomendasikan untuk semua orang. \n- '\@View.Advanced\@' menunjukkan lebih banyak opsi seperti dukungan multi-GPU dan direkomendasikan untuk pengguna tingkat lanjut. \n- '\@ View.Expert\@' menunjukkan opsi berbahaya yang berpotensi menyebabkan masalah serius dan hanya disarankan jika Anda benar-benar tahu apa yang Anda lakukan. \n- '\@View.Master\@' menghapus semua batasan tampilan dan menampilkan semua opsi termasuk yang dapat menyebabkan kerusakan perangkat keras. \n\nOBS dan pengelola plugin tidak bertanggung jawab atas kerusakan apa pun yang diakibatkan oleh tindakan Anda, sesuai perjanjian lisensi. Menggunakan '\@View.Master\@' mendiskualifikasi Anda dari segala jenis dukungan untuk masalah apa pun yang mungkin muncul."
View.Basic="Dasar"
View.Advanced="Lanjutan"
Debug.Description="Aktifkan pesan debug tambahan untuk masuk ke file log OBS. \nIni mengharuskan Anda memulai OBS Studio dengan '--verbose --unfiltered_log' (hapus ') pada baris perintah. \nPeringatan: Ini akan menyebabkan kinerja OBS keseluruhan yang lebih rendah karena jumlah pesan debug yang dibuatnya, gunakan hanya jika diperintahkan untuk melakukannya atau saat mencoba mencari tahu masalah enkode."
