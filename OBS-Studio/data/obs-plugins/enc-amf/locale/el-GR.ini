QP.IFrame.Minimum="Ελάχιστο QP I-Frame"
QP.IFrame.Minimum.Description="Χαμηλότερη τιμή QP για χρήση σε ένα I-Frame."
QP.PFrame.Minimum="Ελάχιστο P-Frame QP"
QP.PFrame.Minimum.Description="Χαμηλότερη τιμή QP για χρήση σε P-Frame."
QP.Maximum="Μέγιστη QP"
QP.Maximum.Description="Υψηλότερη τιμή QP για χρήση σε ένα πλαίσιο."
QP.IFrame.Maximum="Μέγιστο I-Frame QP"
QP.IFrame.Maximum.Description="Υψηλότερη τιμή QP για χρήση σε ένα I-Frame."
QP.PFrame.Maximum="Μέγιστο Ρ-Frame QP"
QP.PFrame.Maximum.Description="Υψηλότερη τιμή QP για χρήση σε ενα P-Frame."
FillerData.Description="Η ενεργοποίηση του Filler Data επιτρέπει στον κωδικοποιητή να διατηρεί τουλάχιστον το \@Bitrate.Target\@ συμπληρώνοντας τον εναπομείναντα χώρο σε μια ακολουθία με κενές πληροφορίες."
FrameSkipping="Παράλειψη Καρέ"
FrameSkipping.Description="Η παράλειψη Frame επιτρέπει στον κωδικοποιητή να παραλείψει τα Frames για να ανταποκριθεί στις απαιτήσεις \@Bitrate.Target\@\nΌταν ο κωδικοποιητής παραλείπει ένα Frame αντί αυτού εισάγει ένα NAL επανάληψη-τελευταιου-frame στο ρεύμα.\nΜπορεί να βοηθήσει με πολύ χαμηλές απαιτήσεις \@Bitrate.Target\@"
FrameSkipping.Period="Περίοδος Παράλειψη Frame"
FrameSkipping.Period.Description="Διάστημα (στα Frame) μεταξύ την παράλειψη Frame. Αυτό μπορεί να χρησιμοποιηθεί για την προσομοίωση ενός χαμηλότερου πλαισίου από οτι το OBS έχει ρυθμιστεί ενώ εξακολουθεί να έχει μια έγκυρη ροή."
FrameSkipping.Behaviour="Συμπεριφορά Παράλειψης Frame"
FrameSkipping.Behaviour.Description="Καθορίστε πώς να συμπεριφέρεται η Παράλειψη τον Frame."
FrameSkipping.SkipNth="Παράλειψη μόνο κάθε Ν καρέ"
FrameSkipping.KeepNth="Διατήρηση μόνο κάθε Nth frame"
VBAQ.Description="Ενεργοποιήστε τη χρήση της 'Προσαρμόσιμης Ποσοποίησης βάσει Διακύμανσης' (VBAQ) η οποία βασίζεται σε διακύμανση εικονοστοιχείων για την καλύτερη κατανομή του ρυθμού bitter.\nΔουλεύει με την ιδέα ότι το ανθρώπινο οπτικό σύστημα είναι λιγότερο ευαίσθητο στα αντικείμενα σε περιοχές υψηλής υφής και έτσι θα ωθήσει το bitrate προς ομαλότερες επιφάνειες.\nΗ ενεργοποίηση αυτού μπορεί να οδηγήσει σε βελτιώσεις της υποκειμενικής ποιότητας με συγκεκριμένο περιεχόμενο."
EnforceHRD="Επιβολή HRD"
EnforceHRD.Description="Επιβολή της χρήσης ενός υποθετικού αποκωδικοποιητή αναφοράς που χρησιμοποιείται για να επαληθεύσει ότι η εξόδος του bitstream είναι σωστή."
HighMotionQualityBoost="Υψηλή Αύξηση Ποιότητας Κίνησης"
HighMotionQualityBoost.Description="Ενεργοποιεί Την Ενίσχυση Της Ποιότητας Υψηλής Κίνησης."
VBVBuffer="Μνήμη VBV"
VBVBuffer.Description="Ποια μέθοδος θα πρέπει να χρησιμοποιηθεί για τον καθορισμό του VBV Buffer Size:\n- '\@Utility.Automatic\@' υπολογίζει το μέγεθος χρησιμοποιώντας έναν περιορισμό αυστηρότητας.\n- '\@Utility. anual\@' επιτρέπει στο χρήστη να ελέγχει το μέγεθος.\nVBV (Video Buffering Verifier) Buffer που χρησιμοποιείται από ορισμένες Μέθοδους Ελέγχου Ρυθμού για να κρατήσει το συνολικό bitrate εντός των καθορισμένων περιορισμών."
VBVBuffer.Strictness="Αυστηροτητα VBV buffer"
VBVBuffer.Strictness.Description="Καθορίζει την αυστηρότητα του VBV Buffer, με 100% να είναι όσο το δυνατόν πιο αυστηρή και 0% να είναι ελέυθερο"
VBVBuffer.Size="Μέγεθος VBV Buffer"
VBVBuffer.Size.Description="Το μέγεθος του VBV Buffer που χρησιμοποιείται για τον έλεγχο Bitrate σε μια ακολουθία."
VBVBuffer.InitialFullness="VBV Buffer Αρχική Πλήρωτιτα"
VBVBuffer.InitialFullness.Description="Πόσο πλήρες είναι το VBV Buffer αρχικά (σε %), θα επηρεάσει μόνο την αρχική ακολουθία της κωδικοποίησης."
Interval.Keyframe.Description="Διάστημα (σε δευτερόλεπτα) μεταξύ Keyframes."
Period.IDR.H264="Περίοδος IDR (σε Frames)"
Period.IDR.H264.Description="Καθορίζει την απόσταση μεταξύ στιγμιαίας αποκωδικοποίησης (IDR) σε Frames."
Period.IDR.H265="Περίοδος IDR (σε GOPs)"
Period.IDR.H265.Description="Καθορίζει την απόσταση μεταξύ στιγμιαίας αποκωδικοποίησης (IDR) σε GOPs."
Interval.IFrame="Διάστημα I-Frame"
Interval.IFrame.Description="Το διάστημα (σε δευτερόλεπτα) μεταξύ I-Frames. Το I-Frames αντικαθιστά το P-Frames και το B-Frames."
Period.IFrame="Περίοδος I-Frame (Σε Frames)"
Period.IFrame.Description="Απόσταση (σε Frames) μεταξύ I-Frames. Τα I-Frames υπερισχύουν των P-Frames και B-Frames."
Interval.PFrame="Χρονικό Διάστημα P-Frame"
Interval.PFrame.Description="Το διάστημα (σε δευτερόλεπτα) μεταξύ P-Frames. Το P-Frames αντικαθιστά το B-Frames."
Period.PFrame="Περίοδος P-Frame (Σε Frames)"
Period.PFrame.Description="Απόσταση (στα Frames) μεταξύ των P-Frames.Tα P-Frames υπερισχύουν του B-Frames."
Interval.BFrame="Διάστημα B-Frame"
Interval.BFrame.Description="Διάστημα (σε δευτερόλεπτα) μεταξύ B-Frames."
Period.BFrame="Περίοδος Β-Frame (Στα Frames)"
Period.BFrame.Description="Απόσταση (σε Frames) μεταξύ B-Frames."
GOP.Type="Τύπος GOP"
GOP.Type.Description="Ποιος Τύπος GOP πρέπει να χρησιμοποιείται:\n- '\@GOP.Type.Fixed\@' θα χρησιμοποιεί πάντα σταθερές αποστάσεις μεταξύ κάθε GOP.\n- '\@GOP.Type.Variable\@' επιτρέπει GOPs διαφόρων μεγεθών, ανάλογα με το τι χρειάζεται.\n'\@GOP.Type.Fixed\@' είναι το πώς λειτουργεί η εφαρμογή H264 ειναι το καλύτερο για τοπική ροή(streaming) δικτύου, ενώ '\@GOP.Type.Variable\@' είναι καλύτερο για χαμηλού μεγέθους υψηλής ποιότητας εγγραφές."
GOP.Type.Fixed="φτιαγμένο"
GOP.Type.Variable="Μεταβλητή"
GOP.Size="Μέγεθος GOP"
GOP.Size.Description="Μέγεθος ενός GOP (ομάδα εικόνων) στα Frames."
GOP.Size.Minimum="Ελάχιστο Μέγεθος GOP"
GOP.Size.Minimum.Description="Ελάχιστο μέγεθος ενός GOP (ομάδα εικόνων) στα Frames."
GOP.Size.Maximum="Μέγιστο Μέγεθος GOP"
GOP.Size.Maximum.Description="Μέγιστο μέγεθος ενός GOP (ομάδα εικόνων) στα Frames."
GOP.Alignment="Στοίχιση GOP"
GOP.Alignment.Description="Πειραματικο,οι επιδράσεις είναι άγνωστες. Χρησιμοποιήστε το με δική σας ευθύνη."
BFrame.Pattern="Μοτίβος Β-Frame"
BFrame.Pattern.Description="H ποσότητα των B-Frames προς χρήση κατά την κωδικοποίηση.\nΥποστηρίζεται από 2η και 3η Γενιά VCE κάρτες. Αρνητική επίδραση στην απόδοση κωδικοποίησης."
BFrame.DeltaQP.Description="Tιμή Delta QP στο τελευταίο I- ή P-Frame για μη παράπομπα B-Frames."
BFrame.Reference="Αναφωρά B-Frame"
BFrame.Reference.Description="Επιτρέψτε σε ένα B-Frame να χρησιμοποιήσει B-Frames ως αναφορά, αντί μόνο P- και I-Frames."
BFrame.ReferenceDeltaQP="B-Frame Αναφωρά Delta QP"
BFrame.ReferenceDeltaQP.Description="Τιμή Delta QP στο τελευταίο I- ή P-Frame για παραπομπές B-Frames."
DeblockingFilter="Φίλτρο Φραγής"
DeblockingFilter.Description="Επιτρέψτε στον αποκωδικοποιητή να εφαρμόσει ένα φίλτρο Αποκλεισμού."
MotionEstimation="Εκτίμηση Κίνησης"
MotionEstimation.Description="Η εκτίμηση κίνησης επιτρέπει στον κωδικοποιητή να μειώσει το απαιτούμενο bitrate εκτιμώντας που πηγε κάποιο pixel."
MotionEstimation.Quarter="Τέταρτο-εικονοστοιχείο(pixel)"
MotionEstimation.Half="Ημιεικονοστοιχείο"
MotionEstimation.Full="Τέταρτο- & Ημιεικονοστοιχείο"
Video.API="Βίντεο Api"
Video.API.Description="Τι API πρέπει να χρησιμοποιήσει το backend?"
Video.Adapter="Προσαρμογέας Βίντεο:"
Video.Adapter.Description="Σε ποιον προσαρμογέα πρέπει να προσπαθήσουμε να κωδικοποιήσουμε?"
OpenCL.Transfer="Μεταφορά OpenCL"
OpenCL.Transfer.Description="Μεταφέρετε το πλαίσιο στην GPU χρησιμοποιώντας το OpenCL αντί της αντιστοιχισμένης μνήμης. Η μεταφορά μέσω OpenCL είναι λιγότερο σποραδική από τη μεταφορά μέσω χαρτογραφημένης μνήμης όταν χρησιμοποιείται η GPU."
OpenCL.Conversion="Μετατροπή OpenCL"
OpenCL.Conversion.Description="Μετατροπή τον Frame της GPU χρησιμοποιώντας OpenCL αντί για DirectCompute."
MultiThreading="Multi-Threading (Ποσα cores χρησιμοποιεί)"
MultiThreading.Description="Χρησιμοποιήστε περισσότερα από ένα thread για να χειριστείτε την υποβολή Frames και την ανάκτηση πακέτων. Αυτό μπορεί να βοηθήσει σε πιο αργούς επεξεργαστές, αλλά θα χρησιμοποιήσει περισσότερους πόρους του συστήματος συνολικά. Θα επηρεάσει αρνητικά την απόδοση σε ταχύτερους επεξεργαστές."
QueueSize="Μέγεθος Ουράς"
QueueSize.Description="Τοποθετήστε στην ουρά τόσα καρέ για τον κωδικοποιητή πριν την προσπάθειά του να λάβει πακέτα. Η υψηλότερη τιμή αντιστοιχεί σε μεγαλύτερη καθυστέρηση ενώ μια χαμηλότερη τιμή μπορεί να προκαλέσει υπερφόρτωση στην κωδικοποίηση. Συστήνεται να μην αλλάζετε την προεπιλεγμένη τιμή."
View="Λειτουργία προβολής"
View.Description="Ποιες ιδιότητες θα πρέπει να είναι ορατές?\n- '\@View.Basic\@' είναι η πιο βασική προβολή και συνιστάται για όλους.\n- '\@View.Advanced\@' δείχνει περισσότερες επιλογές όπως υποστήριξη multi-GPU και συνιστάται για προχωρημένους χρήστες.\n- '\@View. xpert\@' δείχνει επικίνδυνες επιλογές που έχουν τη δυνατότητα να προκαλέσουν σοβαρά προβλήματα και συνιστάται μόνο αν πραγματικά ξέρετε τι κάνετε.\n- '\@View.Master\@' καταργεί όλους τους περιορισμούς προβολής και εμφανίζει όλες τις επιλογές, συμπεριλαμβανομένων εκείνων που μπορούν να προκαλέσουν ελαττώματα υλικού.\n\nOBS και οι συντηρητές προσθέτων δεν είναι υπεύθυνοι για τυχόν ζημιές που προκύπτουν από τις ενέργειές σας, σύμφωνα με τη συμφωνία άδειας χρήσης. Η χρήση του '\@View.Master\@' σας αποκλείει από κάθε είδους υποστήριξη για οποιαδήποτε ζητήματα που μπορεί να προκύψουν."
View.Basic="Βασικές"
View.Advanced="Για Προχωρημένους"
View.Expert="Ειδικές"
Debug="Αποσφαλμάτωση"
Debug.Description="Ενεργοποίηση πρόσθετων μηνυμάτων εντοπισμού σφαλμάτων για να συνδεθείτε στο αρχείο καταγραφής OBS.\nΑυτό απαιτεί να ξεκινήσετε το OBS Studio με '--verbose --unfiltered_log' (αφαιρέστε το ') στη γραμμή εντολών.\nΠροειδοποίηση: Αυτό θα έχει μικρότερη συνολική απόδοση OBS λόγω του αριθμού των μηνυμάτων εντοπισμού σφαλμάτων που δημιουργεί, χρησιμοποιήστε μόνο όταν σας ζητηθεί να το κάνετε ή όταν προσπαθείτε να καταλάβετε ένα πρόβλημα με την κωδικοποίηση."
