GOP.Type="GOP тип"
GOP.Type.Description="Који GOP тип би требало користити:\n- '\@GOP.Type.Fixed\@' ће увек користити фиксну дистанцу између сваке GOP.\n- '\@GOP.Type.Variable\@' омогућава различите величине GOP-ова, у зависности од тога шта је потребно.\n'\@GOP.Type.Fixed\@' представља како ради H264 имплементација и најбољи је за стримовање на локалној мрежи, док је '\@GOP.Type.Variable\@' најбољи за снимања високог квалитета и мале величине."
