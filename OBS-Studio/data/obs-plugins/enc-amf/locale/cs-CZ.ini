OpenCL.Transfer="Převod OpenCL"
OpenCL.Transfer.Description="Přeneste snímek do GPU pomocí OpenCL místo mapované paměti. Přenos přes OpenCL je při používání GPU méně sporadický než přenos přes mapované paměti."
OpenCL.Conversion="Převod OpenCL"
OpenCL.Conversion.Description="Převést snímek na GPU pomocí OpenCL namísto DirectCompute."
MultiThreading="Multi-Threading"
MultiThreading.Description="Použijte více než jedno vlákno pro zpracování odesílaných snímků a načítání paketů. To může pomoci pomalejším procesorům, ale bude celkově využívat více systémových zdrojů. To bude mít negativní dopad na rychlejší procesory."
QueueSize="Velikost fronty"
QueueSize.Description="Přidej do fronty tolik snímků pro enkodér, předtím, než začnete načítat pakety. Vyšší hodnota zavádí vyšší latenci zatímco nižší hodnota může způsobit přetížení enkódování. Není doporučeno toto změnit od výchozího nastavení."
View="Režim zobrazení"
View.Description="Které vlastnosti by měly být viditelné?\n- '\@View.Basic\@' je nejzákladnější pohled a je doporučen pro všechny.\n- '\@View.Advanced\@' zobrazuje více možností, jako je podpora více GPU a je doporučeno pro pokročilé uživatele.\n- '\@View. xpert\@' ukazuje nebezpečné možnosti, které mohou způsobit vážné problémy, a je je doporučeno pouze pokud skutečně víte, co děláte.\n- '\@View.Master\@' odstraní všechna omezení prohlížení a zobrazí všechny možnosti, které mohou způsobit chyby hardwaru.\n\nOBS a správci pluginů nejsou odpovědní za žádné škody vyplývající z vašich akcí podle licenční smlouvy. Používání '\@View.Master\@' vás vylučuje z jakékoli podpory pro jakékoli problémy, které mohou nastat."
View.Basic="Základní"
View.Advanced="Pokročilý"
View.Expert="Expert"
View.Master="Mistr"
Debug="Ladění"
Debug.Description="Povolit další ladící zprávy do souboru protokolu OBS.\nTo vyžaduje, abyste OBS Studio spustili pomocí '--verbose --unfiltered_log' (odstraňte ' ) na příkazovém řádku.\nUpozornění: To způsobí nižší celkový výkon OBS z důvodu počtu zpráv o ladění, které vytváří, použijte pouze v případě, že je k tomu pokyn nebo při pokusu o vyřešení problému s kódováním."

