\ProvidesFile{pict2e.cfg}%
        [2016/02/05 v0.1u
                          pict2e configuration for teTeX/TeXLive]
%% Select an appropriate default driver.
\begingroup
  \chardef\x=0 %
  % check luatex
  \ifx\luatexversion\@undefined
    % check pdfTeX
    \@ifundefined{pdfoutput}{}{%
      \ifcase\pdfoutput
      \else
        \chardef\x=1 %
      \fi
    }%
    % check VTeX
    \@ifundefined{OpMode}{}{%
      \chardef\x=2 %
    }%
    % check XeTeX
    \@ifundefined{XeTeXrevision}{}{%
      \chardef\x=3 %
    }%
  \else
    \ifnum\luatexversion>85
      \ifnum\outputmode>0
        \chardef\x=4\relax
      \fi
    \else
      \ifnum\pdfoutput>0
        \chardef\x=1\relax
      \fi
    \fi
  \fi
\expandafter\endgroup
\ifcase\x
  % 0: default case
  \ExecuteOptions{dvips}%
\or
  % 1: pdfTeX is running in pdf mode
  \ExecuteOptions{pdftex}%
\or
  % 2: VTeX is running
  \ExecuteOptions{vtex}%
\or
  % 3: XeTeX is running
  \ExecuteOptions{xetex}%
\or
  % 4: LuaTeX (> 0.85) is running
  \ExecuteOptions{luatex}%
\fi
%% \ExecuteOptions{pstarrows}
\endinput
