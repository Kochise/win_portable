QualityPreset="Presetare de calitate"
QualityPreset.Description="Setul de calitate utilizat pentru codificare, afectează viteza și calitatea.\n- '\@QualityPreset.Speed\@' are cea mai mare viteză și cea mai proastă calitate.\n- '\@QualityPreset. uality\@' are cea mai înaltă calitate și cea mai proastă viteză.\n- '\@QualityPreset.Balanced\@' este un amestec echilibrat dintre cele două.\n\nAceastă opțiune este statică și nu poate fi modificată în timpul codificării."
QualityPreset.Speed="Viteză"
QualityPreset.Balanced="Echilibrată"
QualityPreset.Quality="Calitate"
Profile="Profil"
Profile.Description="Profilul care este folosit pentru codificare, cu profiluri mai bine acceptate în partea de sus și la cea de calitate superioară în partea de jos.\nPentru majoritatea cazurilor, cel mai bine este să nu schimbi această opțiune și să o lași în valoarea implicită.\n\nAceastă opțiune este statică și nu poate fi modificată în timpul codării."
ProfileLevel="Nivelul profilului"
ProfileLevel.Description="Nivelul care trebuie utilizat pentru profilul care este folosit pentru a determina rezoluţia maximă şi cadrul pentru un flux codificat.\nValori mai mari înseamnă dispozitive mai puțin acceptate, dar o calitate potențial mai bună, în timp ce valori mai mici înseamnă dispozitive mai acceptate, dar o calitate potențial mai proastă.\nCel mai bine este să lăsați acest lucru la valoarea implicită de '\@Utility. utomatic\@' care va alege cel mai mic nivel care poate sprijini rezoluția și poate încadra pentru compatibilitate maximă.\n\nAceastă opțiune este statică și nu poate fi modificată în timpul codificării."
Tier="Nivel"
Tier.Description="Nivelul cu care să te coezi.\n- 'Ridicat' este folosit pentru conținut cu rată de biți ridicată, cum ar fi înregistrările aproape fără pierderi.\n- 'Main' este folosit pentru redare media sau o înregistrare normală.\n\nAceastă opțiune este statică și nu poate fi modificată în timpul codificării."
AspectRatio="Raport de aspect"
AspectRatio.Description="Care raport de aspect ar trebui să fie scris în fișierul de ieșire."
CodingType="Tip Codificare"
CodingType.Description="Tipul de codificare folosit la codificarea pachetului final.\n- '\@Utility.Automatic\@' alege automat cel mai bun tip de codificare (recomandat).\n- 'CALVC' (Context-Adaptive Variable-Llength Coding) este puțin mai rapid, dar are ca rezultat o dimensiune mai mare a conținutului codificat.\n- 'CABAC' (Codificarea aritmetică binară Context-Adaptivă) este ușor mai lentă, dar are ca rezultat o dimensiune mai mică a conținutului codificat.\n\nAceastă opțiune este statică și nu poate fi modificată în timpul codificării."
MaximumReferenceFrames="Cadre maxime de referință"
MaximumReferenceFrames.Description="Cantitatea maximă de cadre de referință folosită în conținutul codat. Afectează direct calitatea pentru codificatorii care susțin acest lucru.\n\nAceastă opțiune este statică și nu poate fi modificată în timpul codării."
RateControlMethod="Metodă pentru controlul ratei"
RateControlMethod.Description="Ce metodă trebuie utilizată pentru a controla rata (bit)?\n- '\@RateControlMethod. QP\@' atribuie parametri de cuantificare fixați pentru fiecare cadru și este recomandat pentru o calitate înaltă pentru o înregistrare aproape fără pierdere.\n- '\@RateControlMethod.CBR\@' încearcă să se apropie cât mai mult posibil de \@Bitrate.Target\@, completându-l opțional cu \@FillerData\@, și este recomandat pentru streaming.\n- '\@RateControlMethod.VBR\@' încearcă să ajungă cât mai aproape posibil de \@Bitrate.Peak\@ și, dacă este posibil, merge cât mai jos de \@Bitrate. arget\@, și este recomandat pentru înregistrarea de dimensiuni mici.\n- '\@RateControlMethod.VBRLAT\@' este similar cu '\@RateControlMethod.VBR\@', dar ia în considerare latența codificării."
RateControlMethod.CQP="QP constant (CQP)"
RateControlMethod.CBR="Rată de biți constantă (CBR)"
RateControlMethod.VBR="Rată de biți variabilă (limitată pe baza vârfului) (VBRLAT)"
RateControlMethod.VBRLAT="Rată de biți variabilă (limitată pe baza latenței) (VBRLAT)"
PrePassMode="Mod Pre-Pass"
PrePassMode.Description="Pre-Pass îmbunătăţeşte distribuţia bitrate într-o secvenţă (GOP), dar efectele acesteia pot varia de la card la card.\nActivarea acestui lucru reduce performanța codării cu aproximativ 10%, ceea ce poate duce la supraîncărcarea codării."
PrePassMode.Quarter="\@Utility.Switch.Activat\@ (Dimensiune Quarter )"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (Half Size)"
Bitrate.Target="Rata de biți țintă"
Bitrate.Target.Description="Bitrate pentru a încerca să obțineți în secvența generală."
Bitrate.Peak="Rata de biți maximă"
Bitrate.Peak.Description="Bitrate să încerce să atingă maximul în secvența generală."
QP.IFrame="Cadru-I QP"
QP.IFrame.Description="S-a stabilit valoarea QP pentru cadre I."
QP.PFrame="Cadru-P QP"
QP.PFrame.Description="Valoare fixă a QP pentru cadre P."
