FillerData="පුරවනය දත්ත"
FillerData.Description="පිරවුම් දත්ත සක්රීය කිරීම මඟින් එන්කෝඩරයට අවම වශයෙන්\ @Bitrate .ඉලක්ක\ @ තබා ගැනීමට ඉඩ සලසයි ඉතිරි අවකාශය හිස් තොරතුරු සමඟ අනුපිළිවෙලකට පිරවීමෙන්."
FrameSkipping="රාමුව මඟහරින්න"
FrameSkipping.Description="රාමු ස්කීපිං මඟින්\ @Bitrate .Target\ @ අවශ්යතා සපුරාලීම සඳහා එන්කෝඩරයට රාමු මඟ හැරීමට ඉඩ දෙයි.\nඑන්කෝඩරය රාමුවක් මඟ හරින විට ඒ වෙනුවට පුනරාවර්ත-අවසාන රාමු NAL ප්රවාහයට ඇතුල් කරන්න.\nඉතා අඩු\ @Bitrate .Target\ @ අවශ්යතා සඳහා උදව් කළ හැකිය."
