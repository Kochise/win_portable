OpenCL.Transfer.Description="ম্যাপ করা মেমরির পরিবর্তে ওপেনসিএল ব্যবহার করে ফ্রেমটি জিপিইউতে স্থানান্তর করুন। ওপেনসিএল মাধ্যমে স্থানান্তর কম বিক্ষিপ্ত হয় ম্যাপ করা মেমরির মাধ্যমে স্থানান্তরের চেয়ে যখন জিপিইউ ব্যবহার করা হচ্ছে।"
