[Strings]
DefaultBrowserAgentTaskDescription=The Default Browser Agent task checks when the default changes from Firefox to another browser. If the change happens under suspicious circumstances, it will prompt users to change back to Firefox no more than two times. This task is installed automatically by Firefox, and is reinstalled when Firefox updates. To disable this task, update the “default-browser-agent.enabled” preference on the about:config page or the Firefox enterprise policy setting “DisableDefaultBrowserAgent”.

DefaultBrowserNotificationTitle=Make Firefox your default browser
DefaultBrowserNotificationText=Firefox is no longer your default browser. Make it your default?
DefaultBrowserNotificationYesButtonText=Yes
DefaultBrowserNotificationNoButtonText=No
